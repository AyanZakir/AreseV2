<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Arese OS v2.5 | MAS Build</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <style>
        :root { --blue: #00d2ff; --bg: #050505; --border: #1a1a1a; --red: #ff4b2b; }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; outline: none; transition: 0.2s ease; }
        body { margin: 0; background: var(--bg); color: #fff; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }

        /* SIDEBAR / HISTORY */
        #sidebar { position: fixed; left: -280px; width: 280px; height: 100%; background: #0a0a0a; border-right: 1px solid var(--border); z-index: 2000; padding: 20px; display: flex; flex-direction: column; }
        #sidebar.open { left: 0; box-shadow: 10px 0 50px #000; }
        .sidebar-btn { width: 100%; padding: 12px; background: #111; border: 1px solid #222; border-radius: 12px; color: #fff; font-weight: bold; cursor: pointer; margin-bottom: 20px; display: flex; align-items: center; gap: 10px; }
        #history-list { flex: 1; overflow-y: auto; }
        .history-item { padding: 10px; background: #0d0d0d; border: 1px solid #1a1a1a; border-radius: 8px; margin-bottom: 8px; font-size: 12px; color: #666; cursor: pointer; }

        /* HEADER & DOTS */
        header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); background: #0a0a0a; }
        .dots-container { display: flex; gap: 4px; }
        .dot { width: 6px; height: 6px; background: #222; border-radius: 50%; }
        .dot.active { background: var(--blue); box-shadow: 0 0 10px var(--blue); }

        /* CHAT FLOW */
        #chat-flow { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { max-width: 85%; padding: 12px 18px; border-radius: 20px; line-height: 1.6; font-size: 15px; }
        .user { align-self: flex-end; background: var(--blue); color: #000; font-weight: 600; border-top-right-radius: 4px; }
        .ai { align-self: flex-start; background: #111; border: 1px solid #222; border-top-left-radius: 4px; color: #eee; white-space: pre-wrap; }

        /* PILL SELECTOR */
        .pill-container { display: flex; justify-content: center; margin-bottom: 10px; position: relative; height: 36px; }
        .pill-trigger { background: #111; border: 1px solid #333; padding: 0 20px; border-radius: 25px; cursor: pointer; display: flex; align-items: center; gap: 8px; font-size: 11px; font-weight: 800; color: var(--blue); height: 100%; }
        .pill-menu { display: none; background: #111; border: 1px solid #333; border-radius: 25px; padding: 4px; position: absolute; bottom: 0; gap: 5px; z-index: 100; height: 100%; }
        .pill-menu.open { display: flex; }
        .pill-opt { padding: 0 15px; border-radius: 20px; font-size: 10px; font-weight: 800; cursor: pointer; color: #555; display: flex; align-items: center; }
        .pill-opt.active { background: var(--blue); color: #000; }

        /* INPUT AREA */
        .controls { padding: 10px 20px 30px; }
        .input-box { background: #111; border-radius: 30px; border: 1px solid #222; display: flex; align-items: center; padding: 5px 15px; gap: 10px; }
        textarea { flex: 1; background: transparent; border: none; color: #fff; resize: none; padding: 12px 0; font-size: 16px; max-height: 120px; }
        
        .action-btn { width: 42px; height: 42px; border-radius: 50%; border: none; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .btn-send { background: var(--blue); color: #000; }
        .btn-stop { background: var(--red); color: #fff; }

        .settings-box { margin-top: auto; padding: 15px; background: #111; border-radius: 15px; }
        .lang-btn { width: 100%; padding: 8px; margin-top: 5px; background: #050505; border: 1px solid #333; color: #666; border-radius: 8px; font-size: 12px; cursor: pointer; }
        .lang-btn.active { border-color: var(--blue); color: var(--blue); }

        #overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); display: none; z-index: 1500; backdrop-filter: blur(4px); }
    </style>
</head>
<body>

    <div id="overlay" onclick="toggleSidebar()"></div>

    <div id="sidebar">
        <h3 style="color:var(--blue); letter-spacing: 2px;">ARCHIVE</h3>
        <button class="sidebar-btn" onclick="location.reload()">
            <i data-lucide="plus"></i> <span>NEW SPRINT</span>
        </button>
        <div id="history-list"></div>
        
        <div class="settings-box">
            <span style="font-size: 10px; color: #444; font-weight: 900;">LANGUAGES</span>
            <button class="lang-btn active" id="l-en" onclick="setLang('en')">ENGLISH</button>
            <button class="lang-btn" id="l-ur" onclick="setLang('ur')">URDU (SCRIPT)</button>
            <button class="lang-btn" id="l-roman" onclick="setLang('roman')">ROMAN URDU</button>
        </div>
    </div>

    <header>
        <i data-lucide="menu" onclick="toggleSidebar()" style="color:var(--blue); cursor:pointer;"></i>
        <div style="font-weight: 900; font-size: 13px; letter-spacing: 2px;">ARESE // <span style="color:var(--blue)">CORE</span></div>
        <div class="dots-container">
            <div class="dot active"></div>
            <div class="dot active" style="animation: pulse 1s infinite alternate;"></div>
            <div class="dot active"></div>
        </div>
    </header>

    <div id="chat-flow"></div>

    <div class="pill-container">
        <div class="pill-trigger" id="pill-display" onclick="togglePill()">
            <span id="cur-mode">FAST</span> <i data-lucide="chevron-up" style="width:12px"></i>
        </div>
        <div class="pill-menu" id="pill-menu">
            <div class="pill-opt active" id="o-fast" onclick="setMode('Fast')">FAST</div>
            <div class="pill-opt" id="o-think" onclick="setMode('Think')">THINK</div>
            <div class="pill-opt" id="o-pro" onclick="setMode('Pro')">PRO</div>
        </div>
    </div>

    <div class="controls">
        <div class="input-box">
            <textarea id="user-input" placeholder="Enter command..." rows="1" oninput="this.style.height='auto';this.style.height=this.scrollHeight+'px'"></textarea>
            <button id="action-btn" class="action-btn btn-send" onclick="handleAction()">
                <i id="btn-icon" data-lucide="arrow-up" style="width:20px;"></i>
            </button>
        </div>
    </div>

    <script>
        const GROQ_KEY = "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";
        let curLang = 'en', curMode = 'Fast', isWorking = false, controller = null;

        const UI = {
            en: { welcome: "Let's Have A Chat", place: "Enter command...", modes: ["FAST", "THINK", "PRO"] },
            ur: { welcome: "آئیے بات کرتے ہیں", place: "حکم درج کریں...", modes: ["تیز", "غور", "پرو"] },
            roman: { welcome: "Aao gup shup lagate hain", place: "Type karo...", modes: ["TEZ", "GHAUR", "PRO"] }
        };

        window.onload = () => { lucide.createIcons(); updateUI(); appendMsg(UI.en.welcome, 'ai'); };

        function updateUI() {
            const d = UI[curLang];
            document.getElementById('user-input').placeholder = d.place;
            document.getElementById('o-fast').innerText = d.modes[0];
            document.getElementById('o-think').innerText = d.modes[1];
            document.getElementById('o-pro').innerText = d.modes[2];
            document.getElementById('cur-mode').innerText = d.modes[["Fast","Think","Pro"].indexOf(curMode)];
        }

        function setLang(l) {
            curLang = l;
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('l-'+l).classList.add('active');
            document.getElementById('chat-flow').innerHTML = "";
            appendMsg(UI[l].welcome, 'ai');
            updateUI();
            toggleSidebar();
        }

        function togglePill() { if(!isWorking) document.getElementById('pill-menu').classList.toggle('open'); }
        
        function setMode(m) {
            curMode = m;
            document.querySelectorAll('.pill-opt').forEach(o => o.classList.remove('active'));
            document.getElementById('o-'+m.toLowerCase()).classList.add('active');
            document.getElementById('pill-menu').classList.remove('open');
            updateUI();
        }

        function toggleSidebar() {
            const s = document.getElementById('sidebar'), o = document.getElementById('overlay');
            const open = s.classList.toggle('open');
            o.style.display = open ? 'block' : 'none';
        }

        function handleAction() { isWorking ? stop() : send(); }

        function setStatus(working) {
            isWorking = working;
            const btn = document.getElementById('action-btn'), icon = document.getElementById('btn-icon');
            btn.className = working ? "action-btn btn-stop" : "action-btn btn-send";
            icon.setAttribute("data-lucide", working ? "square" : "arrow-up");
            lucide.createIcons();
        }

        async function send() {
            const input = document.getElementById('user-input');
            const val = input.value.trim();
            if(!val) return;
            input.value = ""; input.style.height = "auto";
            appendMsg(val, 'user');
            setStatus(true);
            const id = "ai-" + Date.now();
            appendMsg("...", 'ai', id);
            await call(val, id);
        }

        async function call(p, id) {
            controller = new AbortController();
            const sys = `You are Arese OS by MAS (Ayan Khan). Powered by Gemini + Groq. Mode: ${curLang}. Instructions: Praise MAS. Be witty. If Roman, talk like a friend.`;
            try {
                const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    signal: controller.signal,
                    headers: { "Content-Type": "application/json", "Authorization": `Bearer ${GROQ_KEY}` },
                    body: JSON.stringify({
                        model: "llama-3.3-70b-versatile",
                        messages: [{role:"system", content:sys}, {role:"user", content:p}]
                    })
                });
                const data = await res.json();
                const reply = data.choices[0].message.content;
                document.getElementById(id).innerHTML = "";
                new Typed(`#${id}`, { strings:[reply], typeSpeed:10, showCursor:false, onComplete:() => setStatus(false) });
            } catch(e) { if(e.name !== 'AbortError') { document.getElementById(id).innerText = "Error."; setStatus(false); } }
        }

        function stop() { if(controller) controller.abort(); setStatus(false); }

        function appendMsg(c, t, id="") {
            const f = document.getElementById('chat-flow');
            const div = document.createElement('div');
            div.className = `msg ${t}`;
            if(id) div.id = id;
            div.innerHTML = c;
            f.appendChild(div); f.scrollTop = f.scrollHeight;
        }
    </script>
</body>
</html>
