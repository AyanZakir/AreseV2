<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Arese OS v3.1</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <style>
        :root { --blue: #00d2ff; --bg: #0b0b0b; --glass: rgba(255,255,255,0.08); }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: var(--bg); color: #fff; height: 100vh; overflow: hidden; display: flex; }

        /* SIDEBAR & HISTORY */
        #sidebar { width: 280px; background: #080808; border-right: 1px solid #151515; position: fixed; left: -280px; height: 100%; transition: 0.3s ease; z-index: 1000; padding: 25px; display: flex; flex-direction: column; }
        #sidebar.open { left: 0; }
        .hist-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; background: #111; border: 1px solid #222; border-radius: 10px; margin-bottom: 8px; font-size: 13px; cursor: pointer; }
        .delete-btn { color: #ff4d4d; padding: 5px; cursor: pointer; }

        /* LOGO LOADING BAR */
        .logo-container { position: relative; width: 40px; height: 40px; }
        .loader-ring { position: absolute; width: 100%; height: 100%; border: 3px solid #222; border-top: 3px solid var(--blue); border-radius: 50%; display: none; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* CHAT BUBBLES */
        #chat-flow { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg-container { display: flex; width: 100%; align-items: flex-start; gap: 10px; }
        .ai-side { justify-content: flex-start; }
        .user-side { justify-content: flex-end; }
        .msg { max-width: 80%; padding: 12px 16px; border-radius: 18px; font-size: 15px; position: relative; }
        .ai { background: var(--glass); border: 1px solid var(--blue); color: var(--blue); border-bottom-left-radius: 4px; }
        .user { background: #222; border: 1px solid #333; border-bottom-right-radius: 4px; }
        .watermark { font-size: 9px; opacity: 0.5; margin-top: 5px; display: block; text-align: right; }

        /* MODES & INPUT */
        .controls { padding: 15px 20px 30px; background: #050505; border-top: 1px solid #111; }
        .modes { display: flex; gap: 8px; justify-content: center; margin-bottom: 12px; }
        .mode-btn { background: #111; border: 1px solid #222; color: #555; padding: 6px 14px; border-radius: 20px; font-size: 11px; cursor: pointer; }
        .mode-btn.active { border-color: var(--blue); color: var(--blue); background: rgba(0,210,255,0.1); }
        .bar { display: flex; gap: 12px; align-items: center; background: #111; padding: 5px 15px; border-radius: 30px; border: 1px solid #222; }
        textarea { flex: 1; background: transparent; border: none; color: #fff; outline: none; resize: none; font-size: 16px; }

        #media-tray { position: absolute; bottom: 100px; left: 20px; background: #151515; border: 1px solid #333; border-radius: 15px; display: none; flex-direction: column; padding: 8px; width: 180px; }
        .show { display: flex !important; }
    </style>
</head>
<body>

    <div id="sidebar">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <b style="color:var(--blue);">HISTORY</b>
            <i data-lucide="x" onclick="toggleSidebar()" style="cursor:pointer;"></i>
        </div>
        <button onclick="newChat()" style="width:100%; padding:10px; background:var(--blue); border:none; border-radius:10px; font-weight:bold; margin-bottom:15px;">+ NEW CHAT</button>
        <div id="hist-list"></div>
    </div>

    <div id="app">
        <div id="header">
            <i data-lucide="menu" onclick="toggleSidebar()" style="color:var(--blue); cursor:pointer;"></i>
            <div class="logo-container">
                <div id="logo-loader" class="loader-ring"></div>
                <img src="https://i.ibb.co/vzY8M7m/arese-logo.png" style="width:100%; border-radius:50%;">
            </div>
            <div style="font-weight:900; color:var(--blue);">ARESE v3.1</div>
            <button style="background:#fff; border-radius:20px; padding:5px 10px; font-size:10px; font-weight:bold;">LIVE CALL</button>
        </div>

        <div id="chat-flow"></div>

        <div class="controls">
            <div id="media-tray">
                <div onclick="alert('Camera')" style="padding:10px; cursor:pointer;"><i data-lucide="camera" style="width:16px;"></i> Camera</div>
                <div onclick="alert('Files')" style="padding:10px; cursor:pointer;"><i data-lucide="file" style="width:16px;"></i> Files</div>
            </div>

            <div class="modes">
                <button id="mode-fast" class="mode-btn active" onclick="setMode('fast')">FAST</button>
                <button id="mode-think" class="mode-btn" onclick="setMode('think')">THINK</button>
                <button id="mode-pro" class="mode-btn" onclick="setMode('pro')">PRO</button>
            </div>

            <div class="bar">
                <i data-lucide="plus" onclick="toggleTray()" style="color:#666; cursor:pointer;"></i>
                <textarea id="user-input" placeholder="Ask Arese..." rows="1"></textarea>
                <button onclick="execute()" style="background:var(--blue); border:none; width:35px; height:35px; border-radius:50%;"><i data-lucide="arrow-up" style="width:18px;"></i></button>
            </div>
        </div>
    </div>

    <script>
        let currentMode = 'fast';
        const GROQ_KEY = "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";

        window.onload = () => { lucide.createIcons(); loadHistory(); newChat(); };

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }
        function toggleTray() { document.getElementById('media-tray').classList.toggle('show'); }
        
        function setMode(m) {
            currentMode = m;
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`mode-${m}`).classList.add('active');
        }

        async function execute() {
            const input = document.getElementById('user-input');
            const prompt = input.value.trim();
            if(!prompt) return;

            appendMsg(prompt, "user");
            input.value = "";
            
            document.getElementById('logo-loader').style.display = 'block'; // START LOADING BAR

            const id = "ai-" + Date.now();
            appendMsg(`<span id="${id}">...</span>`, "ai");

            try {
                const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${GROQ_KEY}`, "Content-Type": "application/json" },
                    body: JSON.stringify({ 
                        model: currentMode === 'fast' ? "llama-3.1-8b-instant" : "llama-3.3-70b-versatile", 
                        messages: [{role: "user", content: prompt}] 
                    })
                });
                const data = await res.json();
                document.getElementById('logo-loader').style.display = 'none'; // STOP LOADING BAR
                
                const reply = data.choices[0].message.content;
                document.getElementById(id).innerText = "";
                new Typed(`#${id}`, { strings: [reply], typeSpeed: 20, showCursor: false });
                saveHistory(prompt);
            } catch (e) {
                document.getElementById('logo-loader').style.display = 'none';
                document.getElementById(id).innerText = "System Error. ‚ö†Ô∏è";
            }
        }

        function appendMsg(content, type) {
            const flow = document.getElementById('chat-flow');
            const div = document.createElement('div');
            div.className = `msg-container ${type}-side`;
            const watermark = type === 'ai' ? `<span class="watermark">Arese OS ‚úì</span>` : '';
            div.innerHTML = `<div class="msg ${type}">${content}${watermark}</div>`;
            flow.appendChild(div);
            flow.scrollTop = flow.scrollHeight;
        }

        function saveHistory(p) {
            let h = JSON.parse(localStorage.getItem('arese_h') || "[]");
            h.unshift(p);
            localStorage.setItem('arese_h', JSON.stringify(h.slice(0, 10)));
            loadHistory();
        }

        function loadHistory() {
            const list = document.getElementById('hist-list');
            list.innerHTML = "";
            let h = JSON.parse(localStorage.getItem('arese_h') || "[]");
            h.forEach((text, index) => {
                const div = document.createElement('div');
                div.className = "hist-item";
                div.innerHTML = `<span onclick="restoreChat('${text}')">${text.substring(0, 20)}...</span>
                                 <i data-lucide="trash-2" class="delete-btn" onclick="deleteHist(${index})"></i>`;
                list.appendChild(div);
            });
            lucide.createIcons();
        }

        function deleteHist(index) {
            let h = JSON.parse(localStorage.getItem('arese_h') || "[]");
            h.splice(index, 1);
            localStorage.setItem('arese_h', JSON.stringify(h));
            loadHistory();
        }

        function restoreChat(text) {
            document.getElementById('chat-flow').innerHTML = "";
            appendMsg(text, "user");
            toggleSidebar();
        }

        function newChat() {
            document.getElementById('chat-flow').innerHTML = "";
            appendMsg("Arese System Rebooted. Ready for input. ü¶æü•Äüîí", "ai");
        }
    </script>
</body>
</html>
