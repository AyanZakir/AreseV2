<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Arese OS v2.1 | Titanium</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/marked/marked.min.js"></script>
    <style>
        :root { --blue: #00d2ff; --bg: #050505; --panel: #0a0a0a; --border: #1f1f1f; --red: #ff4b2b; }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; outline: none; }
        body { margin: 0; background: var(--bg); color: #fff; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }

        /* SIDEBAR */
        #sidebar { position: fixed; left: -300px; width: 300px; height: 100%; background: var(--panel); border-right: 1px solid var(--border); z-index: 2000; padding: 20px; display: flex; flex-direction: column; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        #sidebar.open { left: 0; box-shadow: 20px 0 50px #000; }
        .new-chat-btn { width: 100%; padding: 12px; background: var(--blue); border: none; border-radius: 12px; color: #000; font-weight: 800; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 20px; }
        .history-list { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        .chat-entry { padding: 12px; background: #111; border: 1px solid #222; border-radius: 10px; font-size: 13px; color: #888; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        .chat-entry.active { border-color: var(--blue); color: var(--blue); background: rgba(0,210,255,0.05); }

        /* GLOWING PILLS */
        .pill-section { margin-top: 15px; border-top: 1px solid #222; padding-top: 15px; }
        .pill-title { font-size: 10px; font-weight: 900; color: #555; margin-bottom: 10px; display: block; letter-spacing: 1px; }
        .pill-container { display: flex; gap: 8px; flex-wrap: wrap; }
        .pill { flex: 1; padding: 8px 0; background: #000; border: 1px solid #333; border-radius: 20px; text-align: center; font-size: 11px; font-weight: bold; color: #666; cursor: pointer; transition: 0.2s ease; }
        .pill.active { 
            border-color: var(--blue); 
            color: var(--blue); 
            background: rgba(0,210,255,0.1); 
            box-shadow: 0 0 15px rgba(0,210,255,0.6); 
            text-shadow: 0 0 8px var(--blue);
        }

        /* HEADER */
        header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); background: var(--bg); position: sticky; top: 0; z-index: 100; }
        .brand-main { font-weight: 900; font-size: 14px; letter-spacing: 1.5px; }

        /* CHAT AREA */
        #chat-flow { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 20px; }
        .msg { max-width: 85%; padding: 12px 16px; border-radius: 18px; font-size: 15px; line-height: 1.5; word-wrap: break-word; }
        .user { align-self: flex-end; background: var(--blue); color: #000; font-weight: 600; border-bottom-right-radius: 4px; }
        .ai { align-self: flex-start; background: #111; border: 1px solid #222; border-bottom-left-radius: 4px; color: #e0e0e0; }

        /* ANALYZING FEEDBACK */
        .anal-box { display: flex; align-items: center; gap: 10px; color: var(--blue); font-weight: 700; font-size: 13px; }
        .ring { 
            width: 16px; height: 16px; border: 2px solid rgba(0,210,255,0.2); 
            border-top: 2px solid var(--blue); border-radius: 50%; 
            animation: spin 0.8s linear infinite; 
            box-shadow: 0 0 10px var(--blue);
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* INPUT AREA */
        .controls { padding: 10px 15px 25px; background: var(--bg); }
        .input-box { background: #111; border-radius: 25px; border: 1px solid #222; display: flex; align-items: flex-end; padding: 6px 15px; gap: 10px; }
        textarea { flex: 1; background: transparent; border: none; color: #fff; resize: none; padding: 10px 0; font-size: 16px; max-height: 120px; }
        .icon-btn { width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; border-radius: 50%; cursor: pointer; border: none; }
        .send-btn { background: var(--blue); color: #000; }
        .stop-btn { background: var(--red); color: #fff; }
        
        #overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); display: none; z-index: 1500; }
    </style>
</head>
<body>

    <div id="overlay" onclick="toggleSidebar()"></div>

    <div id="sidebar">
        <h3 style="margin-bottom:20px; font-size:16px; color:var(--blue); letter-spacing:1px;">ARESE MENU</h3>
        <button class="new-chat-btn" onclick="startNewChat()">
            <i data-lucide="plus-circle"></i> NEW CHAT
        </button>
        <div class="history-list" id="history-list"></div>
        
        <div class="pill-section">
            <span class="pill-title">RESPONSE MODE</span>
            <div class="pill-container">
                <div class="pill active" id="mode-fast" onclick="setMode('fast')">FAST</div>
                <div class="pill" id="mode-think" onclick="setMode('think')">THINK</div>
                <div class="pill" id="mode-pro" onclick="setMode('pro')">PRO</div>
            </div>
        </div>

        <div class="pill-section">
            <span class="pill-title">LANGUAGE</span>
            <div class="pill-container">
                <div class="pill active" id="pill-en" onclick="setLang('en')">ENGLISH</div>
                <div class="pill" id="pill-ur" onclick="setLang('ur')">URDU</div>
                <div class="pill" id="pill-roman" onclick="setLang('roman')">ROMAN</div>
            </div>
        </div>
    </div>

    <header>
        <i data-lucide="more-horizontal" onclick="toggleSidebar()" style="color:var(--blue); cursor:pointer;"></i>
        <div class="brand-main">ARESE OS CORE</div>
        <div style="width:24px"></div>
    </header>

    <div id="chat-flow"></div>
    
    <div style="text-align:center; font-size:10px; color:#444; padding:8px;" id="disclaim">
        AreseOS can make mistakes, so double-check it.
    </div>

    <div class="controls">
        <div class="input-box">
            <textarea id="user-input" placeholder="Message Arese..." rows="1" oninput="this.style.height='auto';this.style.height=this.scrollHeight+'px'"></textarea>
            <button id="send-btn" class="icon-btn send-btn" onclick="handleSend()">
                <i data-lucide="arrow-up" id="send-icon"></i>
            </button>
        </div>
    </div>

    <script>
        const GROQ_KEY = "Gsk_xhCczshRUr3CcpCP0hvkWGdyb3FYHCkQASNx4D56cEFOnw4Zs1Av";
        let chats = JSON.parse(localStorage.getItem('arese_chats') || "[]");
        let activeId = null, currentLang = 'en', currentMode = 'fast', isGen = false, abort = null;

        const UI = {
            en: { welcome: "Lets Have A Chat", anal: "Analyzing core...", dis: "AreseOS can make mistakes, so double-check it." },
            ur: { welcome: "آئیے بات کرتے ہیں", anal: "تجزیہ کیا جا رہا ہے...", dis: "ایریس غلطی کر سکتا ہے، تصدیق کر لیں۔" },
            roman: { welcome: "Aao Baat Karte Hain", anal: "Analyzing ho raha hai...", dis: "AreseOS galti kar sakta hai, check kar lena." }
        };

        window.onload = () => { lucide.createIcons(); if(chats.length > 0) loadChat(chats[0].id); else startNewChat(); };

        function toggleSidebar() { 
            const s = document.getElementById('sidebar'), o = document.getElementById('overlay');
            s.classList.toggle('open');
            o.style.display = s.classList.contains('open') ? 'block' : 'none';
        }
        
        function setLang(l) {
            currentLang = l;
            document.querySelectorAll('[id^="pill-"]').forEach(p => p.classList.remove('active'));
            document.getElementById('pill-'+l).classList.add('active');
            document.getElementById('disclaim').innerText = UI[l].dis;
        }

        function setMode(m) {
            currentMode = m;
            document.querySelectorAll('[id^="mode-"]').forEach(p => p.classList.remove('active'));
            document.getElementById('mode-'+m).classList.add('active');
        }

        function startNewChat() {
            activeId = Date.now();
            chats.unshift({ id: activeId, title: "New Chat", messages: [{ role: 'ai', text: UI[currentLang].welcome }] });
            save(); render();
            if(document.getElementById('sidebar').classList.contains('open')) toggleSidebar();
        }

        function loadChat(id) { activeId = id; render(); if(document.getElementById('sidebar').classList.contains('open')) toggleSidebar(); }
        function save() { localStorage.setItem('arese_chats', JSON.stringify(chats)); refreshHist(); }

        function refreshHist() {
            const list = document.getElementById('history-list'); list.innerHTML = "";
            chats.forEach(c => {
                const el = document.createElement('div');
                el.className = `chat-entry ${c.id === activeId ? 'active' : ''}`;
                el.innerHTML = `<span style="flex:1" onclick="loadChat(${c.id})">${c.title}</span><i data-lucide="trash-2" onclick="delChat(${c.id})" style="width:14px; color:#333"></i>`;
                list.appendChild(el);
            });
            lucide.createIcons();
        }

        function delChat(id) { chats = chats.filter(c => c.id !== id); save(); if(activeId === id) startNewChat(); }

        function render() {
            const chat = chats.find(c => c.id === activeId);
            const flow = document.getElementById('chat-flow'); flow.innerHTML = "";
            if(chat) chat.messages.forEach(m => appendUI(m.role, m.text));
            flow.scrollTop = flow.scrollHeight;
        }

        function appendUI(role, text, isAnalyzing = false) {
            const flow = document.getElementById('chat-flow'), div = document.createElement('div');
            div.className = `msg ${role}`;
            if(isAnalyzing) {
                div.id = "anal-temp";
                div.innerHTML = `<div class="anal-box"><div class="ring"></div>${UI[currentLang].anal}</div>`;
            } else {
                div.innerHTML = role === 'ai' ? marked.parse(text) : text;
            }
            flow.appendChild(div); flow.scrollTop = flow.scrollHeight;
        }

        function handleSend() {
            if(isGen) return stop();
            const input = document.getElementById('user-input'), txt = input.value.trim();
            if(!txt) return;
            const chat = chats.find(c => c.id === activeId);
            chat.messages.push({ role: 'user', text: txt });
            appendUI('user', txt);
            if(chat.title === "New Chat") chat.title = txt.substring(0, 15) + "...";
            input.value = ""; input.style.height = "auto";
            setLoad(true);
            appendUI('ai', '', true);
            apiCall(chat);
        }

        async function apiCall(chatObj) {
            abort = new AbortController();
            let model = currentMode === 'pro' ? "llama-3.3-70b-versatile" : "llama-3.1-8b-instant";
            let sys = `You are Arese OS Core. Dev: Muhammad-Ayan-Khan. Language: ${currentLang}. Mode: ${currentMode}. 
            Be professional, witty, and helpful. Ignore minor typos.`;
            let history = chatObj.messages.slice(-8).map(m => ({ role: m.role === 'user' ? 'user' : 'assistant', content: m.text }));

            try {
                const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST", signal: abort.signal,
                    headers: { "Content-Type": "application/json", "Authorization": `Bearer ${GROQ_KEY}` },
                    body: JSON.stringify({ model, messages: [{role:"system", content:sys}, ...history], temperature: 0.7 })
                });
                const data = await res.json();
                if(data.error) throw new Error(data.error.message);
                const reply = data.choices[0].message.content;
                const temp = document.getElementById('anal-temp'); if(temp) temp.remove();
                chatObj.messages.push({ role: 'ai', text: reply });
                save(); appendUI('ai', reply);
            } catch (e) {
                if(e.name !== 'AbortError') {
                    const temp = document.getElementById('anal-temp');
                    if(temp) temp.innerHTML = `<span style="color:var(--red)">Core Error: ${e.message}</span>`;
                }
            } finally { setLoad(false); }
        }

        function setLoad(s) {
            isGen = s;
            const btn = document.getElementById('send-btn'), icon = document.getElementById('send-icon');
            btn.className = s ? "icon-btn stop-btn" : "icon-btn send-btn";
            icon.setAttribute('data-lucide', s ? 'square' : 'arrow-up');
            lucide.createIcons();
        }

        function stop() { if(abort) abort.abort(); setLoad(false); const t = document.getElementById('anal-temp'); if(t) t.remove(); }
    </script>
</body>
</html>
