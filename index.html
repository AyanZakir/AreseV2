<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Arese OS v2.5 | MAS</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <style>
        :root { --blue: #00d2ff; --bg: #050505; --border: #1a1a1a; --red: #ff4b2b; }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; outline: none; }
        body { margin: 0; background: var(--bg); color: #fff; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }

        /* SIDEBAR */
        #sidebar { position: fixed; left: -280px; width: 280px; height: 100%; background: #0a0a0a; border-right: 1px solid var(--border); z-index: 2000; padding: 20px; display: flex; flex-direction: column; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        #sidebar.open { left: 0; box-shadow: 10px 0 50px #000; }
        .sidebar-btn { width: 100%; padding: 12px; background: #111; border: 1px solid #222; border-radius: 12px; color: #fff; font-weight: bold; cursor: pointer; margin-bottom: 10px; display: flex; align-items: center; gap: 10px; }

        .settings-box { margin-top: auto; padding: 15px; background: #111; border-radius: 15px; border: 1px solid #222; }
        .lang-selector { display: flex; flex-direction: column; gap: 6px; margin-top: 10px; }
        .lang-opt { padding: 10px; border-radius: 10px; background: #050505; border: 1px solid #333; cursor: pointer; text-align: center; font-size: 12px; font-weight: 600; color: #777; transition: 0.2s; }
        .lang-opt.active { border-color: var(--blue); color: var(--blue); background: rgba(0, 210, 255, 0.05); }

        /* HEADER */
        header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); background: #0a0a0a; }

        /* CHAT */
        #chat-flow { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; scroll-behavior: smooth; }
        .msg { max-width: 85%; padding: 12px 18px; border-radius: 20px; line-height: 1.6; font-size: 15px; animation: fadeIn 0.3s ease; }
        .user { align-self: flex-end; background: var(--blue); color: #000; font-weight: 600; border-top-right-radius: 4px; }
        .ai { align-self: flex-start; background: #111; border: 1px solid #222; border-top-left-radius: 4px; color: #eee; }

        /* PILL SELECTOR */
        .pill-container { display: flex; justify-content: center; margin-bottom: 10px; position: relative; height: 36px; }
        .pill-trigger { background: #111; border: 1px solid #333; padding: 0 20px; border-radius: 25px; cursor: pointer; display: flex; align-items: center; gap: 8px; font-size: 11px; font-weight: 800; color: var(--blue); height: 100%; }
        .pill-menu { display: none; background: #111; border: 1px solid #333; border-radius: 25px; padding: 4px; position: absolute; bottom: 0; gap: 5px; z-index: 100; height: 100%; }
        .pill-menu.open { display: flex; animation: popUp 0.2s ease-out; }
        .pill-opt { padding: 0 15px; border-radius: 20px; font-size: 10px; font-weight: 800; cursor: pointer; color: #555; display: flex; align-items: center; }
        .pill-opt.active { background: var(--blue); color: #000; }

        /* INPUT AREA */
        .controls { padding: 10px 20px 30px; }
        .input-box { background: #111; border-radius: 30px; border: 1px solid #222; display: flex; align-items: center; padding: 5px 15px; gap: 10px; }
        textarea { flex: 1; background: transparent; border: none; color: #fff; resize: none; padding: 12px 0; font-size: 16px; max-height: 100px; }
        
        .action-btn { width: 42px; height: 42px; border-radius: 50%; border: none; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .btn-send { background: var(--blue); color: #000; }
        .btn-stop { background: var(--red); color: #fff; }

        #overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); display: none; z-index: 1500; backdrop-filter: blur(4px); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes popUp { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>

    <div id="overlay" onclick="toggleSidebar()"></div>

    <div id="sidebar">
        <h3 id="side-title" style="color:var(--blue); letter-spacing: 1px;">ARCHIVE</h3>
        <button class="sidebar-btn" onclick="location.reload()" style="background:var(--blue); color:#000;">
            <i data-lucide="plus"></i> <span id="btn-new">NEW SPRINT</span>
        </button>
        
        <div class="settings-box">
            <span style="font-size: 10px; color: #444; font-weight: 900;">LANGUAGE MODE</span>
            <div class="lang-selector">
                <div class="lang-opt active" id="lang-en" onclick="setLanguage('en')">English</div>
                <div class="lang-opt" id="lang-ur" onclick="setLanguage('ur')">اردو (Script)</div>
                <div class="lang-opt" id="lang-roman" onclick="setLanguage('roman')">Roman Urdu</div>
            </div>
        </div>
        <div style="margin-top: 20px; font-size: 10px; color: #333; text-align: center;">GEMINI + GROQ ENGINE</div>
    </div>

    <header>

        <div id="status-dot" style="width:8px; height:8px; background:var(--blue); border-radius:50%; box-shadow:0 0-12px var(--blue);"></div>
    </header>

    <div id="chat-flow"></div>

    <div class="pill-container">
        <div class="pill-trigger" id="pill-display" onclick="togglePill()">
            <span id="current-mode-name">FAST</span> <i data-lucide="chevron-up" style="width:12px"></i>
        </div>
        <div class="pill-menu" id="pill-menu">
            <div class="pill-opt active" id="opt-fast" onclick="selectMode('Fast')">FAST</div>

            <div class="pill-opt" id="opt-pro" onclick="selectMode('Pro')">PRO</div>
        </div>
    </div>

    <div class="controls">
        <div class="input-box">
            <textarea id="user-input" placeholder="Enter command..." rows="1" oninput="this.style.height='auto';this.style.height=this.scrollHeight+'px'"></textarea>
            <button id="action-btn" class="action-btn btn-send" onclick="handleAction()">
                <i id="btn-icon" data-lucide="arrow-up" style="width:20px;"></i>
            </button>
        </div>
    </div>

        let isProcessing = false;
        let abortController = null;

        const UI = {
            en: { welcome: "Let's Have A Chat", modes: ["FAST", "THINK", "PRO"], place: "Enter command...", warning: "Please switch to Urdu in settings." },
            ur: { welcome: "آئیے بات کرتے ہیں", modes: ["تیز", "غور", "پرو"], place: "حکم درج کریں...", warning: "انگریزی کے لیے سیٹنگز تبدیل کریں۔" },
            roman: { welcome: "Aao gup shup lagate hain", modes: ["TEZ", "GHAUR", "PRO"], place: "Type karo...", warning: "English ke liye setting badlo." }
        };

        window.onload = () => { lucide.createIcons(); updateUI(); appendMsg(UI.en.welcome, "ai"); };

        function setLanguage(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-opt').forEach(o => o.classList.remove('active'));
            document.getElementById('lang-' + lang).classList.add('active');
            updateUI();
            document.getElementById('chat-flow').innerHTML = "";
            appendMsg(UI[lang].welcome, "ai");
            toggleSidebar();
        }

        function updateUI() {
            const data = UI[currentLang];
            document.getElementById('user-input').placeholder = data.place;
            document.getElementById('opt-fast').innerText = data.modes[0];
            document.getElementById('opt-think').innerText = data.modes[1];
            document.getElementById('opt-pro').innerText = data.modes[2];
            const idx = ["Fast", "Think", "Pro"].indexOf(currentMode);
            document.getElementById('current-mode-name').innerText = data.modes[idx];
        }

        function togglePill() { if(!isProcessing) document.getElementById('pill-menu').classList.toggle('open'); }

        function selectMode(m) {
            currentMode = m;
            document.querySelectorAll('.pill-opt').forEach(o => o.classList.remove('active'));
            document.getElementById('opt-' + m.toLowerCase()).classList.add('active');
            updateUI();
            document.getElementById('pill-menu').classList.remove('open');
        }

        function toggleSidebar() {
            const s = document.getElementById('sidebar');
            const o = document.getElementById('overlay');
            const isOpen = s.classList.contains('open');
            s.classList.toggle('open');
            o.style.display = isOpen ? 'none' : 'block';
        }

        function handleAction() { isProcessing ? stop() : send(); }

        function setProcessing(state) {
            isProcessing = state;
            const btn = document.getElementById('action-btn');
            const icon = document.getElementById('btn-icon');
            btn.className = state ? "action-btn btn-stop" : "action-btn btn-send";
            icon.setAttribute("data-lucide", state ? "square" : "arrow-up");
            lucide.createIcons();
        }

        async function send() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if(!text) return;

            // Simple Language Lock
            if(currentLang === 'ur' && /[a-zA-Z]{5,}/.test(text)) {
                appendMsg(text, 'user');
                appendMsg(UI.ur.warning, 'ai');
                input.value = ""; return;
            }

            input.value = "";
            input.style.height = "auto";
            appendMsg(text, 'user');
            setProcessing(true);

            const aiId = "ai-" + Date.now();
            appendMsg("...", "ai", aiId);
            await callGroq(text, aiId);
        }
