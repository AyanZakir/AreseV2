<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Arese OS v2.1 | Titanium</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/marked/marked.min.js"></script>
    <style>
        :root { --blue: #00d2ff; --bg: #050505; --border: #1a1a1a; --red: #ff4b2b; --panel: #0a0a0a; }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; outline: none; }
        body { margin: 0; background: var(--bg); color: #fff; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }

        /* SIDEBAR & ARCHIVE */
        #sidebar { position: fixed; left: -280px; width: 280px; height: 100%; background: var(--panel); border-right: 1px solid var(--border); z-index: 2000; padding: 20px; display: flex; flex-direction: column; transition: 0.3s ease; }
        #sidebar.open { left: 0; box-shadow: 10px 0 50px #000; }
        .sidebar-title { color: var(--blue); letter-spacing: 2px; font-weight: 900; font-size: 14px; margin-bottom: 20px; }
        .history-list { flex: 1; overflow-y: auto; margin-bottom: 20px; }
        .history-item { padding: 12px; background: #0d0d0d; border-radius: 10px; margin-bottom: 8px; font-size: 13px; color: #666; cursor: pointer; border: 1px solid #111; display: flex; justify-content: space-between; align-items: center; }
        .history-item.active { border-color: var(--blue); color: var(--blue); }

        /* GLOWING PILLS */
        .pill-section { border-top: 1px solid #222; padding-top: 15px; margin-top: 10px; }
        .pill-label { font-size: 10px; font-weight: 900; color: #444; margin-bottom: 10px; display: block; letter-spacing: 1px; }
        .pill-grid { display: flex; gap: 8px; }
        .pill-btn { flex: 1; padding: 10px 0; background: #000; border: 1px solid #333; border-radius: 25px; text-align: center; font-size: 11px; font-weight: bold; color: #555; cursor: pointer; transition: 0.3s; }
        .pill-btn.active { 
            border-color: var(--blue); color: var(--blue); background: rgba(0,210,255,0.1); 
            box-shadow: 0 0 15px rgba(0,210,255,0.6); text-shadow: 0 0 5px var(--blue);
        }

        /* HEADER (Matched to Screenshot) */
        header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); background: var(--panel); }
        .brand-text { font-weight: 900; font-size: 13px; letter-spacing: 2px; text-align: center; }
        .dev-tag { font-size: 7px; color: #444; font-weight: 900; margin-top: 2px; }

        /* CHAT FLOW */
        #chat-flow { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { max-width: 85%; padding: 12px 18px; border-radius: 22px; font-size: 15px; line-height: 1.5; }
        .user { align-self: flex-end; background: var(--blue); color: #000; font-weight: 600; border-bottom-right-radius: 4px; }
        .ai { align-self: flex-start; background: #111; border: 1px solid #222; border-bottom-left-radius: 4px; color: #eee; }
        .disclaimer { font-size: 10px; color: #333; margin-top: 8px; border-top: 1px solid #1a1a1a; padding-top: 5px; font-weight: bold; }

        /* ANALYZING RING */
        .analyzing-box { display: none; align-items: center; gap: 10px; padding: 0 20px 10px; color: var(--blue); font-size: 12px; font-weight: 800; }
        .ring { width: 16px; height: 16px; border: 2px solid rgba(0,210,255,0.1); border-top-color: var(--blue); border-radius: 50%; animation: spin 0.8s linear infinite; box-shadow: 0 0 8px var(--blue); }

        /* INPUT AREA (No Plus Icon) */
        .controls { padding: 10px 20px 30px; background: var(--bg); }
        .input-box { background: #111; border-radius: 30px; border: 1px solid #222; display: flex; align-items: center; padding: 5px 20px; gap: 10px; }
        textarea { flex: 1; background: transparent; border: none; color: #fff; resize: none; padding: 12px 0; font-size: 16px; max-height: 120px; }
        .send-btn { width: 44px; height: 44px; background: var(--blue); border-radius: 50%; border: none; display: flex; align-items: center; justify-content: center; cursor: pointer; color: #000; }
        .stop-btn { background: var(--red); color: #fff; }

        #overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); display: none; z-index: 1500; backdrop-filter: blur(4px); }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="overlay" onclick="toggleSidebar()"></div>

    <div id="sidebar">
        <div class="sidebar-title">ARCHIVE</div>
        <div id="history-list" class="history-list"></div>

        <div class="pill-section">
            <span class="pill-label">RESPONSE MODE</span>
            <div class="pill-grid">
                <div class="pill-btn active" id="mode-fast" onclick="setMode('fast')">FAST</div>
                <div class="pill-btn" id="mode-think" onclick="setMode('think')">THINK</div>
                <div class="pill-btn" id="mode-pro" onclick="setMode('pro')">PRO</div>
            </div>
        </div>

        <div class="pill-section" style="margin-bottom: 20px;">
            <span class="pill-label">LANGUAGE</span>
            <div class="pill-grid">
                <div class="pill-btn active" id="pill-en" onclick="setLang('en')">EN</div>
                <div class="pill-btn" id="pill-ur" onclick="setLang('ur')">اردو</div>
                <div class="pill-btn" id="pill-roman" onclick="setLang('roman')">ROM</div>
            </div>
        </div>
    </div>

    <header>
        <i data-lucide="menu" onclick="toggleSidebar()" style="color:var(--blue); cursor:pointer;"></i>
        <div class="brand-box">
            <div class="brand-text">ARESE // <span style="color:var(--blue)">CORE</span></div>
            <div class="dev-tag">TITANIUM v2.1 | MAS</div>
        </div>
        <div id="dot" style="width:10px; height:10px; background:var(--blue); border-radius:50%; box-shadow: 0 0 10px var(--blue)"></div>
    </header>

    <div id="chat-flow"></div>

    <div id="analyzing" class="analyzing-box">
        <div class="ring"></div>
        <span id="anal-text">Analyzing...</span>
    </div>

    <div class="controls">
        <div class="input-box">
            <textarea id="user-input" placeholder="Message Arese..." rows="1" oninput="this.style.height='auto';this.style.height=this.scrollHeight+'px'"></textarea>
            <button id="action-btn" class="send-btn" onclick="handleAction()">
                <i id="btn-icon" data-lucide="arrow-up" style="width:22px;"></i>
            </button>
        </div>
    </div>

    <script>
        const GROQ_KEY = "Gsk_xhCczshRUr3CcpCP0hvkWGdyb3FYHCkQASNx4D56cEFOnw4Zs1Av";
        let chats = JSON.parse(localStorage.getItem('arese_chats_final') || "[]");
        let activeId = null, curLang = 'en', curMode = 'fast', isWorking = false, controller = null;

        const UI = {
            en: { anal: "Analyzing...", check: "AreseOS can make mistakes, so double-check it." },
            ur: { anal: "تجزیہ ہو رہا ہے...", check: "ایریس او ایس غلطی کر سکتا ہے، اس لیے دوبارہ چیک کریں۔" },
            roman: { anal: "Checking ho rahi hai...", check: "AreseOS galti kar sakta hai, toh check kar lena." }
        };

        window.onload = () => { 
            lucide.createIcons(); 
            if(chats.length > 0) loadChat(chats[0].id); else startNewChat();
        };

        function toggleSidebar() { 
            const s = document.getElementById('sidebar');
            s.classList.toggle('open');
            document.getElementById('overlay').style.display = s.classList.contains('open') ? 'block' : 'none';
        }

        function setMode(m) {
            curMode = m;
            document.querySelectorAll('[id^="mode-"]').forEach(b => b.classList.remove('active'));
            document.getElementById('mode-'+m).classList.add('active');
        }

        function setLang(l) {
            curLang = l;
            document.querySelectorAll('[id^="pill-"]').forEach(b => b.classList.remove('active'));
            document.getElementById('pill-'+l).classList.add('active');
        }

        function startNewChat() {
            activeId = Date.now();
            chats.unshift({ id: activeId, title: "New Chat", messages: [] });
            save(); render();
        }

        function loadChat(id) { activeId = id; render(); if(document.getElementById('sidebar').classList.contains('open')) toggleSidebar(); }
        function save() { localStorage.setItem('arese_chats_final', JSON.stringify(chats)); refreshHistory(); }

        function refreshHistory() {
            const list = document.getElementById('history-list'); list.innerHTML = "";
            chats.slice(0, 10).forEach(c => {
                const item = document.createElement('div');
                item.className = `history-item ${c.id === activeId ? 'active' : ''}`;
                item.innerHTML = `<span onclick="loadChat(${c.id})" style="flex:1">${c.title}</span><i data-lucide="trash-2" onclick="delChat(${c.id})" style="width:14px; color:#333"></i>`;
                list.appendChild(item);
            });
            lucide.createIcons();
        }

        function delChat(id) { chats = chats.filter(c => c.id !== id); save(); if(activeId === id) startNewChat(); }

        function render() {
            const chat = chats.find(c => c.id === activeId);
            const flow = document.getElementById('chat-flow'); flow.innerHTML = "";
            if(chat) chat.messages.forEach(m => appendUI(m.role, m.text));
            flow.scrollTop = flow.scrollHeight;
        }

        function appendUI(role, text) {
            const flow = document.getElementById('chat-flow'), div = document.createElement('div');
            div.className = `msg ${role}`;
            let content = role === 'ai' ? marked.parse(text) : text;
            if(role === 'ai') content += `<div class="disclaimer">${UI[curLang].check}</div>`;
            div.innerHTML = content;
            flow.appendChild(div); flow.scrollTop = flow.scrollHeight;
        }

        function handleAction() { isWorking ? stop() : send(); }

        async function send() {
            const input = document.getElementById('user-input'), val = input.value.trim();
            if(!val) return;
            const chat = chats.find(c => c.id === activeId);
            chat.messages.push({ role: 'user', text: val });
            if(chat.title === "New Chat") chat.title = val.substring(0, 18) + "...";
            appendUI('user', val);
            input.value = ""; input.style.height = "auto";
            startWorking();
            await callGroq(chat);
        }

        async function callGroq(chatObj) {
            controller = new AbortController();
            const model = curMode === 'pro' ? "llama-3.3-70b-versatile" : "llama-3.1-8b-instant";
            const sys = `Arese OS Core. Language: ${curLang}. Mode: ${curMode}. Dev: MAS. Pure Chatbot. No images.`;
            const history = chatObj.messages.slice(-6).map(m => ({ role: m.role === 'user' ? 'user' : 'assistant', content: m.text }));

            try {
                const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST", signal: controller.signal,
                    headers: { "Content-Type": "application/json", "Authorization": `Bearer ${GROQ_KEY}` },
                    body: JSON.stringify({ model, messages: [{role:"system", content:sys}, ...history] })
                });
                const data = await res.json();
                const reply = data.choices[0].message.content;
                chatObj.messages.push({ role: 'ai', text: reply });
                save(); appendUI('ai', reply);
            } catch(e) { if(e.name !== 'AbortError') appendUI('ai', "Core Error."); }
            finally { stopWorking(); }
        }

        function startWorking() {
            isWorking = true;
            document.getElementById('analyzing').style.display = 'flex';
            document.getElementById('anal-text').innerText = UI[curLang].anal;
            document.getElementById('action-btn').classList.add('stop-btn');
            document.getElementById('btn-icon').setAttribute("data-lucide", "square");
            lucide.createIcons();
        }

        function stopWorking() {
            isWorking = false;
            document.getElementById('analyzing').style.display = 'none';
            document.getElementById('action-btn').classList.remove('stop-btn');
            document.getElementById('btn-icon').setAttribute("data-lucide", "arrow-up");
            lucide.createIcons();
        }

        function stop() { if(controller) controller.abort(); stopWorking(); }
    </script>
</body>
</html>
