<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Arese OS v2.5</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <style>
        :root { --blue: #00d2ff; --bg: #0b0b0b; --glass: rgba(255,255,255,0.08); }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: var(--bg); color: #fff; height: 100vh; overflow: hidden; display: flex; }

        /* SIDEBAR & HISTORY */
        #sidebar { width: 280px; background: #080808; border-right: 1px solid #151515; position: fixed; left: -280px; height: 100%; transition: 0.3s ease; z-index: 1000; padding: 20px; display: flex; flex-direction: column; }
        #sidebar.open { left: 0; box-shadow: 10px 0 50px #000; }
        .hist-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; background: #111; border: 1px solid #222; border-radius: 10px; margin-bottom: 8px; font-size: 13px; cursor: pointer; }
        .del-btn { color: #ff4d4d; padding: 5px; }

        /* MAIN APP */
        #app { flex: 1; display: flex; flex-direction: column; width: 100%; position: relative; }
        #header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; background: #080808; border-bottom: 1px solid #151515; }
        
        /* CHAT FLOW & LOGO LOADING */
        #chat-flow { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 20px; }
        .msg-container { display: flex; width: 100%; gap: 12px; align-items: flex-start; }
        .user-side { justify-content: flex-end; }
        .ai-side { justify-content: flex-start; }
        
        .ai-avatar { position: relative; width: 35px; height: 35px; flex-shrink: 0; }
        .ring { position: absolute; width: 100%; height: 100%; border: 2px solid transparent; border-top: 2px solid var(--blue); border-radius: 50%; animation: spin 1s linear infinite; display: none; }
        .msg-logo { width: 100%; height: 100%; border-radius: 50%; border: 1px solid #333; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        .msg { max-width: 80%; padding: 12px 16px; border-radius: 18px; font-size: 15px; line-height: 1.4; position: relative; }
        .ai { background: var(--glass); border: 1px solid var(--blue); color: var(--blue); border-top-left-radius: 2px; }
        .user { background: #222; border: 1px solid #333; border-top-right-radius: 2px; }
        .watermark { display: block; font-size: 9px; margin-top: 6px; opacity: 0.5; font-weight: 900; }

        /* CONTROLS */
        .controls { padding: 15px 20px 30px; background: #050505; border-top: 1px solid #111; position: relative; }
        #media-tray { position: absolute; bottom: 110px; left: 20px; background: #151515; border: 1px solid #333; border-radius: 15px; display: none; flex-direction: column; padding: 8px; width: 160px; z-index: 50; }
        .tray-item { padding: 10px; cursor: pointer; font-size: 14px; display: flex; align-items: center; gap: 10px; }
        
        .modes { display: flex; gap: 8px; justify-content: center; margin-bottom: 15px; }
        .mode-btn { background: #111; border: 1px solid #222; color: #555; padding: 6px 16px; border-radius: 20px; font-size: 11px; cursor: pointer; font-weight: bold; }
        .mode-btn.active { border-color: var(--blue); color: var(--blue); background: rgba(0,210,255,0.1); }

        .bar { display: flex; gap: 12px; align-items: center; background: #111; padding: 5px 15px; border-radius: 30px; border: 1px solid #222; }
        textarea { flex: 1; background: transparent; border: none; color: #fff; outline: none; resize: none; font-size: 16px; padding: 8px 0; }
        .send-btn { background: var(--blue); border: none; width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; }
    </style>
</head>
<body>

    <div id="sidebar">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <b style="color:var(--blue);">HISTORY</b>
            <i data-lucide="x" onclick="toggleSidebar()" style="cursor:pointer;"></i>
        </div>
        <button onclick="newChat()" style="width:100%; padding:12px; background:var(--blue); border:none; border-radius:12px; font-weight:bold; margin-bottom:15px; cursor:pointer;">+ NEW CHAT</button>
        <div id="hist-list"></div>
    </div>

    <div id="app">
        <div id="header">
            <i data-lucide="menu" onclick="toggleSidebar()" style="color:var(--blue); cursor:pointer;"></i>
            <div style="font-weight:900; color:var(--blue); letter-spacing:1px;">ARESE v2.5</div>
            <div style="width:24px;"></div>
        </div>

        <div id="chat-flow"></div>

        <div class="controls">
            <div id="media-tray">
                <div class="tray-item" onclick="toggleTray()"><i data-lucide="camera" style="width:16px;"></i> Camera</div>
                <div class="tray-item" onclick="toggleTray()"><i data-lucide="image" style="width:16px;"></i> Gallery</div>
            </div>

            <div class="modes">
                <button id="m-fast" class="mode-btn active" onclick="setMode('fast')">FAST</button>
                <button id="m-think" class="mode-btn" onclick="setMode('think')">THINK</button>
                <button id="m-pro" class="mode-btn" onclick="setMode('pro')">PRO</button>
            </div>

            <div class="bar">
                <i data-lucide="plus" onclick="toggleTray()" style="color:#666; cursor:pointer;"></i>
                <textarea id="user-input" placeholder="Message Arese..." rows="1"></textarea>
                <button class="send-btn" onclick="execute()"><i data-lucide="arrow-up" style="width:20px;"></i></button>
            </div>
        </div>
    </div>

    <script>
        let currentMode = 'fast';
        const GROQ_KEY = "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";

        window.onload = () => { lucide.createIcons(); loadHistory(); newChat(); };

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }
        function toggleTray() { 
            const tray = document.getElementById('media-tray');
            tray.style.display = (tray.style.display === "flex") ? "none" : "flex"; 
        }
        
        function setMode(m) {
            currentMode = m;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById('m-'+m).classList.add('active');
        }

        async function execute() {
            const input = document.getElementById('user-input');
            const prompt = input.value.trim();
            if(!prompt) return;

            appendMsg(prompt, 'user');
            input.value = "";
            
            const aiId = "ai-" + Date.now();
            const ringId = "ring-" + Date.now();
            appendMsg(`<span id="${aiId}">...</span>`, 'ai', ringId);
            
            // Start Loading Ring
            document.getElementById(ringId).style.display = 'block';

            try {
                const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${GROQ_KEY}`, "Content-Type": "application/json" },
                    body: JSON.stringify({ 
                        model: currentMode === 'fast' ? "llama-3.1-8b-instant" : "llama-3.3-70b-versatile", 
                        messages: [{role: "user", content: prompt}] 
                    })
                });
                const data = await res.json();
                document.getElementById(ringId).style.display = 'none'; // Stop Loading
                
                const reply = data.choices[0].message.content;
                document.getElementById(aiId).innerText = "";
                new Typed(`#${aiId}`, { strings: [reply], typeSpeed: 20, showCursor: false });
                saveHistory(prompt);
            } catch (e) {
                document.getElementById(ringId).style.display = 'none';
                document.getElementById(aiId).innerText = "Link failed. ‚ö†Ô∏è";
            }
        }

        function appendMsg(content, type, ringId = "") {
            const flow = document.getElementById('chat-flow');
            const div = document.createElement('div');
            div.className = `msg-container ${type}-side`;

            if(type === 'ai') {
                div.innerHTML = `
                    <div class="ai-avatar">
                        <div class="ring" id="${ringId}"></div>
                        <img src="https://i.ibb.co/vzY8M7m/arese-logo.png" class="msg-logo">
                    </div>
                    <div class="msg ai">
                        ${content}
                        <span class="watermark">Arese OS ‚úì</span>
                    </div>
                `;
            } else {
                div.innerHTML = `<div class="msg user">${content}</div>`;
            }

            flow.appendChild(div);
            flow.scrollTop = flow.scrollHeight;
        }

        function saveHistory(p) {
            let h = JSON.parse(localStorage.getItem('arese_h') || "[]");
            h.unshift(p);
            localStorage.setItem('arese_h', JSON.stringify(h.slice(0, 15)));
            loadHistory();
        }

        function loadHistory() {
            const list = document.getElementById('hist-list');
            list.innerHTML = "";
            let h = JSON.parse(localStorage.getItem('arese_h') || "[]");
            h.forEach((text, i) => {
                const item = document.createElement('div');
                item.className = "hist-item";
                item.innerHTML = `<span onclick="restore('${text}')">${text.substring(0, 20)}...</span>
                                  <i data-lucide="trash-2" class="del-btn" onclick="deleteH(${i})"></i>`;
                list.appendChild(item);
            });
            lucide.createIcons();
        }

        function deleteH(i) {
            let h = JSON.parse(localStorage.getItem('arese_h') || "[]");
            h.splice(i, 1);
            localStorage.setItem('arese_h', JSON.stringify(h));
            loadHistory();
        }

        function restore(text) {
            document.getElementById('chat-flow').innerHTML = "";
            appendMsg(text, 'user');
            toggleSidebar();
        }

        function newChat() {
            document.getElementById('chat-flow').innerHTML = "";
            appendMsg("Arese System Online. ü¶æü•Äüîí", "ai", "init-ring");
            if(document.getElementById('sidebar').classList.contains('open')) toggleSidebar();
        }
    </script>
</body>
</html>
