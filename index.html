<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Arese OS v2.5 | MAS</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <style>
        :root { --blue: #00d2ff; --bg: #050505; --border: #1a1a1a; --red: #ff4b2b; }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; outline: none; transition: all 0.2s ease; }
        body { margin: 0; background: var(--bg); color: #fff; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }

        /* SIDEBAR */
        #sidebar { position: fixed; left: -280px; width: 280px; height: 100%; background: #0a0a0a; border-right: 1px solid var(--border); z-index: 2000; padding: 20px; display: flex; flex-direction: column; }
        #sidebar.open { left: 0; box-shadow: 10px 0 50px #000; }
        .sidebar-btn { width: 100%; padding: 12px; background: #111; border: 1px solid #222; border-radius: 12px; color: #fff; font-weight: bold; cursor: pointer; margin-bottom: 10px; display: flex; align-items: center; gap: 10px; }

        /* SETTINGS SECTION */
        .settings-box { margin-top: auto; padding: 15px; background: #111; border-radius: 15px; border: 1px solid #222; }
        .lang-toggle { display: flex; justify-content: space-between; align-items: center; font-size: 14px; }

        /* HEADER */
        header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); background: #0a0a0a; }

        /* CHAT */
        #chat-flow { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { max-width: 85%; padding: 12px 18px; border-radius: 20px; line-height: 1.6; font-size: 15px; }
        .user { align-self: flex-end; background: var(--blue); color: #000; font-weight: 600; border-bottom-right-radius: 4px; }
        .ai { align-self: flex-start; background: #111; border: 1px solid #222; border-bottom-left-radius: 4px; }

        /* EXPANDABLE PILL SELECTOR */
        .pill-container { display: flex; justify-content: center; margin-bottom: 10px; position: relative; }
        .pill-trigger { background: #111; border: 1px solid #333; padding: 6px 20px; border-radius: 25px; cursor: pointer; display: flex; align-items: center; gap: 8px; font-size: 12px; font-weight: 800; color: var(--blue); }
        .pill-menu { display: none; background: #161616; border: 1px solid #333; border-radius: 25px; padding: 4px; position: absolute; bottom: 0; gap: 5px; z-index: 100; }
        .pill-menu.open { display: flex; animation: slideIn 0.2s forwards; }
        .pill-opt { padding: 6px 15px; border-radius: 20px; font-size: 11px; font-weight: 700; cursor: pointer; color: #666; }
        .pill-opt.active { background: var(--blue); color: #000; }

        /* INPUT BAR */
        .controls { padding: 10px 20px 30px; }
        .input-box { background: #151515; border-radius: 30px; border: 1px solid #222; display: flex; align-items: center; padding: 5px 15px; gap: 10px; }
        textarea { flex: 1; background: transparent; border: none; color: #fff; resize: none; padding: 12px 0; font-size: 16px; max-height: 100px; }
        
        .action-btn { width: 42px; height: 42px; border-radius: 50%; border: none; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .btn-blue { background: var(--blue); color: #000; }
        .btn-red { background: var(--red); color: #fff; }

        #overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; z-index: 1500; }
        
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .urdu-text { direction: rtl; text-align: right; font-family: 'Noto Nastaliq Urdu', serif; }
    </style>
</head>
<body id="body-main">

    <div id="overlay" onclick="toggleSidebar()"></div>

    <div id="sidebar">
        <h3 id="side-title" style="color:var(--blue)">ARCHIVE</h3>
        <button class="sidebar-btn" onclick="location.reload()" style="background:var(--blue); color:#000;">
            <i data-lucide="plus-circle"></i> <span id="btn-new">NEW SPRINT</span>
        </button>
        
        <div class="settings-box">
            <div class="lang-toggle">
                <span id="txt-lang">Urdu Language</span>
                <input type="checkbox" id="lang-check" onchange="toggleUrdu()">
            </div>
        </div>
    </div>

    <header>
        <i data-lucide="menu" onclick="toggleSidebar()" style="color:var(--blue); cursor:pointer;"></i>
        <div class="sys-title">ARESE // <span style="color:var(--blue)">SYSTEM</span></div>
        <div id="status-dot" style="width:8px; height:8px; background:var(--blue); border-radius:50%; box-shadow:0 0 10px var(--blue);"></div>
    </header>

    <div id="chat-flow"></div>

    <div class="pill-container">
        <div class="pill-trigger" id="pill-display" onclick="togglePill()">
            <span id="current-mode-name">FAST</span> <i data-lucide="chevron-up" style="width:14px"></i>
        </div>
        <div class="pill-menu" id="pill-menu">
            <div class="pill-opt active" id="opt-fast" onclick="selectMode('Fast')">FAST</div>
            <div class="pill-opt" id="opt-think" onclick="selectMode('Think')">THINK</div>
            <div class="pill-opt" id="opt-pro" onclick="selectMode('Pro')">PRO</div>
        </div>
    </div>

    <div class="controls">
        <div class="input-box">
            <textarea id="user-input" placeholder="Enter command..." rows="1" oninput="this.style.height='auto';this.style.height=this.scrollHeight+'px'"></textarea>
            <button id="action-btn" class="action-btn btn-blue" onclick="handleAction()">
                <i id="btn-icon" data-lucide="arrow-up"></i>
            </button>
        </div>
    </div>

    <script>
        let isUrdu = false;
        let currentMode = 'Fast';
        let isProcessing = false;
        let abortController = null;
        const API_KEY = "AIzaSyAlFcozmcW000eu091Xr3q_m4iwytUdWvw";

        const TRANSLATIONS = {
            en: { title: "ARCHIVE", new: "NEW SPRINT", lang: "Urdu Language", place: "Enter command...", modes: ["FAST", "THINK", "PRO"], welcome: "Arese OS v2.5 Online. Waiting for input, Boss. ðŸ¦¾ðŸ¥€", urduWarning: "Please switch language in settings to speak English." },
            ur: { title: "Ø¢Ø±Ú©Ø§Ø¦ÛŒÙˆ", new: "Ù†ÛŒØ§ Ø¢ØºØ§Ø²", lang: "Ø§Ø±Ø¯Ùˆ Ø²Ø¨Ø§Ù†", place: "Ø­Ú©Ù… Ø¯Ø±Ø¬ Ú©Ø±ÛŒÚº...", modes: ["ØªÛŒØ²", "ØºÙˆØ±", "Ù¾Ø±Ùˆ"], welcome: "Ø§ÛŒØ±ÛŒØ³ OS v2.5 Ø¢Ù† Ù„Ø§Ø¦Ù† ÛÛ’Û” Ø­Ú©Ù… Ú©Ø§ Ø§Ù†ØªØ¸Ø§Ø± ÛÛ’ØŒ Ø¨Ø§Ø³Û” ðŸ¦¾ðŸ¥€", engWarning: "Ø§Ù†Ú¯Ø±ÛŒØ²ÛŒ Ù…ÛŒÚº Ø¨Ø§Øª Ú©Ø±Ù†Û’ Ú©Û’ Ù„ÛŒÛ’ Ø³ÛŒÙ¹Ù†Ú¯Ø² Ù…ÛŒÚº Ø²Ø¨Ø§Ù† ØªØ¨Ø¯ÛŒÙ„ Ú©Ø±ÛŒÚºÛ”" }
        };

        window.onload = () => { lucide.createIcons(); updateUI(); appendMsg(TRANSLATIONS.en.welcome, "ai"); };

        function toggleUrdu() {
            isUrdu = document.getElementById('lang-check').checked;
            updateUI();
            appendMsg(isUrdu ? TRANSLATIONS.ur.welcome : TRANSLATIONS.en.welcome, "ai");
            toggleSidebar();
        }

        function updateUI() {
            const lang = isUrdu ? 'ur' : 'en';
            document.getElementById('side-title').innerText = TRANSLATIONS[lang].title;
            document.getElementById('btn-new').innerText = TRANSLATIONS[lang].new;
            document.getElementById('txt-lang').innerText = TRANSLATIONS[lang].lang;
            document.getElementById('user-input').placeholder = TRANSLATIONS[lang].place;
            document.getElementById('opt-fast').innerText = TRANSLATIONS[lang].modes[0];
            document.getElementById('opt-think').innerText = TRANSLATIONS[lang].modes[1];
            document.getElementById('opt-pro').innerText = TRANSLATIONS[lang].modes[2];
            document.getElementById('current-mode-name').innerText = TRANSLATIONS[lang].modes[TRANSLATIONS.en.modes.indexOf(currentMode.toUpperCase())];
            document.getElementById('body-main').className = isUrdu ? "urdu-text" : "";
        }

        function togglePill() { if(!isProcessing) document.getElementById('pill-menu').classList.toggle('open'); }

        function selectMode(m) {
            currentMode = m;
            document.querySelectorAll('.pill-opt').forEach(o => o.classList.remove('active'));
            document.getElementById('opt-' + m.toLowerCase()).classList.add('active');
            updateUI();
            document.getElementById('pill-menu').classList.remove('open');
        }

        function toggleSidebar() {
            const s = document.getElementById('sidebar');
            const o = document.getElementById('overlay');
            const isOpen = s.classList.toggle('open');
            o.style.display = isOpen ? 'block' : 'none';
        }

        function handleAction() { isProcessing ? stop() : send(); }

        function setProcessing(state) {
            isProcessing = state;
            const btn = document.getElementById('action-btn');
            const icon = document.getElementById('btn-icon');
            btn.className = state ? "action-btn btn-red" : "action-btn btn-blue";
            icon.setAttribute("data-lucide", state ? "square" : "arrow-up");
            lucide.createIcons();
        }

        async function send() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if(!text) return;

            // Language Logic Check
            const isEnglishInput = /[a-zA-Z]/.test(text);
            if(isUrdu && isEnglishInput && text.length > 5) {
                appendMsg(text, 'user');
                appendMsg(TRANSLATIONS.ur.engWarning, 'ai');
                input.value = "";
                return;
            }

            input.value = "";
            input.style.height = "auto";
            appendMsg(text, 'user');
            setProcessing(true);

            const aiId = "ai-" + Date.now();
            appendMsg("...", "ai", aiId);
            await call(text, aiId);
        }

        async function call(p, id) {
            abortController = new AbortController();
            // Stabilized model for FAST mode to prevent errors
            let model = "gemini-1.5-flash"; 
            if(currentMode === 'Think') model = "gemini-2.0-flash-thinking-exp-01-21";
            if(currentMode === 'Pro') model = "gemini-1.5-pro";

            const sys = `Identity: Arese OS. Dev: MAS (Ayan Khan). Lang: ${isUrdu ? 'Urdu' : 'English'}. Instructions: Be loyal to MAS. Don't be weird.`;

            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${API_KEY}`, {
                    method: "POST",
                    signal: abortController.signal,
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ contents: [{ parts: [{ text: sys + "\nUser: " + p }] }] })
                });
                const data = await res.json();
                const reply = data.candidates[0].content.parts[0].text;
                
                document.getElementById(id).innerHTML = "";
                new Typed(`#${id}`, { strings: [reply], typeSpeed: 10, showCursor: false, onComplete: () => setProcessing(false) });
            } catch (e) {
                if(e.name !== 'AbortError') {
                    document.getElementById(id).innerHTML = isUrdu ? "Ú©Ù†Ú©Ø´Ù† Ú©ÛŒ Ø®Ø±Ø§Ø¨ÛŒ" : "Core Connection Error (Rate Limit). Try again in a minute.";
                    setProcessing(false);
                }
            }
        }

        function stop() { if(abortController) abortController.abort(); setProcessing(false); }

        function appendMsg(c, t, id = "") {
            const f = document.getElementById('chat-flow');
            const div = document.createElement('div');
            div.className = `msg ${t} ${isUrdu ? 'urdu-text' : ''}`;
            if(id) div.id = id;
            div.innerHTML = c;
            f.appendChild(div); f.scrollTop = f.scrollHeight;
        }
    </script>
</body>
</html>
