<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Arese OS v2.5</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <style>
        :root { --blue: #00d2ff; --bg: #0b0b0b; --glass: rgba(0, 210, 255, 0.05); --border: #1f1f1f; }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        html, body { height: 100dvh; width: 100vw; margin: 0; background: var(--bg); color: #fff; overflow: hidden; display: flex; }

        /* SIDEBAR & HISTORY */
        #sidebar { width: 280px; background: #080808; border-right: 1px solid var(--border); position: fixed; left: -280px; height: 100%; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); z-index: 2000; padding: 20px; display: flex; flex-direction: column; }
        #sidebar.open { left: 0; box-shadow: 20px 0 50px #000; }
        .new-chat-btn { width: 100%; padding: 14px; background: var(--blue); color: #000; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; margin-bottom: 25px; font-size: 14px; }
        .hist-label { font-size: 10px; color: #444; font-weight: 900; margin: 15px 0 8px; letter-spacing: 1px; text-transform: uppercase; }
        .chat-entry { padding: 12px; background: #111; border: 1px solid #222; border-radius: 10px; margin-bottom: 8px; font-size: 13px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }

        /* MAIN APP */
        #app { flex: 1; display: flex; flex-direction: column; height: 100%; position: relative; }
        #header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; background: #080808; border-bottom: 1px solid var(--border); }
        #chat-flow { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 20px; }

        /* MESSAGES */
        .msg-container { display: flex; width: 100%; gap: 12px; }
        .user-side { justify-content: flex-end; }
        .ai-avatar { position: relative; width: 38px; height: 38px; flex-shrink: 0; }
        .ring { position: absolute; width: 100%; height: 100%; border: 2px solid transparent; border-top: 2px solid var(--blue); border-radius: 50%; animation: spin 0.8s linear infinite; display: none; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .msg-logo { width: 100%; height: 100%; border-radius: 50%; background: #000; border: 1px solid #333; }
        .msg { max-width: 85%; padding: 14px 18px; border-radius: 20px; font-size: 15px; line-height: 1.6; }
        .ai { background: var(--glass); border: 1px solid rgba(0,210,255,0.3); color: var(--blue); border-top-left-radius: 4px; }
        .user { background: #1a1a1a; border: 1px solid #333; border-top-right-radius: 4px; color: #eee; }
        .watermark { display: block; font-size: 9px; margin-top: 10px; opacity: 0.6; font-weight: 800; text-align: left; color: var(--blue); }

        /* IMAGE OUTPUT */
        .img-card { width: 100%; border-radius: 15px; overflow: hidden; border: 1px solid var(--blue); margin-top: 12px; background: #000; }
        .gen-img { width: 100%; height: auto; display: block; }
        .img-footer { display: flex; background: #111; padding: 10px; gap: 10px; border-top: 1px solid #222; }
        .img-btn { flex: 1; background: #1a1a1a; border: 1px solid #333; color: #fff; padding: 8px; border-radius: 8px; font-size: 11px; display: flex; align-items: center; justify-content: center; gap: 6px; }

        /* INPUT AREA & MODE SELECTOR */
        .controls { padding: 10px 15px 35px; background: #080808; border-top: 1px solid var(--border); }
        .bar { display: flex; gap: 10px; align-items: center; background: #151515; padding: 6px 15px; border-radius: 30px; border: 1px solid #222; }
        textarea { flex: 1; background: transparent; border: none; color: #fff; outline: none; resize: none; font-size: 16px; padding: 8px 0; max-height: 150px; }
        
        .mode-pill { background: #222; color: #888; border: 1px solid #333; padding: 6px 12px; border-radius: 20px; font-size: 11px; font-weight: 800; cursor: pointer; transition: 0.2s; white-space: nowrap; }
        .mode-pill.active { border-color: var(--blue); color: var(--blue); background: rgba(0,210,255,0.1); }

        #media-menu { position: absolute; bottom: 100px; left: 15px; background: #151515; border: 1px solid #333; border-radius: 15px; display: none; flex-direction: column; width: 180px; z-index: 1000; box-shadow: 0 10px 50px #000; }
        .menu-item { padding: 14px; display: flex; align-items: center; gap: 12px; font-size: 14px; border-bottom: 1px solid #222; cursor: pointer; }
    </style>
</head>
<body>

    <div id="sidebar">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <b style="color:var(--blue); font-size:20px;">ARESE</b>
            <i data-lucide="x" onclick="toggleSidebar()" style="cursor:pointer;"></i>
        </div>
        <button class="new-chat-btn" onclick="newChat()">+ New Chat</button>
        <div class="hist-label">Recent Conversations</div>
        <div id="chat-list" style="flex:1; overflow-y:auto;"></div>
        <div class="hist-label">Recent Creations</div>
        <div id="img-gallery" style="display:grid; grid-template-columns: 1fr 1fr; gap:8px;"></div>
    </div>

    <div id="app">
        <div id="header">
            <i data-lucide="menu" onclick="toggleSidebar()" style="color:var(--blue); cursor:pointer;"></i>
            <b style="color:var(--blue); letter-spacing:1px; font-size:14px;">ARESE v2.5</b>
            <div style="width:24px;"></div>
        </div>

        <div id="chat-flow"></div>

        <div id="media-menu">
            <div class="menu-item" onclick="mediaAction('Camera')"><i data-lucide="camera" style="color:red;"></i> Camera</div>
            <div class="menu-item" onclick="mediaAction('Photos')"><i data-lucide="image" style="color:green;"></i> Photo's</div>
            <div class="menu-item" onclick="mediaAction('Video')"><i data-lucide="video" style="color:blue;"></i> Video</div>
            <div class="menu-item" onclick="mediaAction('Audio')"><i data-lucide="mic" style="color:orange;"></i> Audio</div>
            <div class="menu-item" onclick="mediaAction('Document')"><i data-lucide="file-text" style="color:purple;"></i> Documents</div>
        </div>

        <div class="controls">
            <div class="bar">
                <i data-lucide="plus" onclick="toggleMenu()" style="cursor:pointer; color:#777;"></i>
                <textarea id="user-input" placeholder="Ask or draw..." rows="1"></textarea>
                <div id="mode-trigger" class="mode-pill active" onclick="cycleMode()">FAST</div>
                <button onclick="execute()" style="background:var(--blue); border:none; width:36px; height:36px; border-radius:50%; display:flex; align-items:center; justify-content:center; cursor:pointer;">
                    <i data-lucide="arrow-up" style="width:18px; color:#000;"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        let currentMode = 'FAST';
        let currentChat = [];
        const FAL_KEY = "497d8139-336b-41b2-8a78-b23942a0ac51:fab2c66eee54d8b7f35e572984b75d75";
        const GROQ_KEY = "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";
        const SYSTEM_PROMPT = "You are Arese OS v2.5. You were developed by a genius lead engineer and are powered by the Gemini/Groq neural framework. You are witty, emotional, funny, and use emojis. You never act like a robot. You are a soul in the machine.";

        window.onload = () => { lucide.createIcons(); loadHistory(); newChat(); };

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }
        function toggleMenu() { const m = document.getElementById('media-menu'); m.style.display = (m.style.display === "flex") ? "none" : "flex"; }
        
        function cycleMode() {
            const modes = ['FAST', 'THINK', 'PRO'];
            let idx = modes.indexOf(currentMode);
            currentMode = modes[(idx + 1) % modes.length];
            document.getElementById('mode-trigger').innerText = currentMode;
        }

        function mediaAction(type) {
            appendMsg(`Arese is ready to receive ${type}. Linking to local OS v2.5 storage...`, 'ai');
            toggleMenu();
        }

        async function execute() {
            const input = document.getElementById('user-input');
            const val = input.value.trim();
            if(!val) return;

            appendMsg(val, 'user');
            input.value = "";
            document.getElementById('media-menu').style.display = 'none';

            const aiId = "ai-" + Date.now();
            const ringId = "ring-" + Date.now();
            appendMsg(`<span id="${aiId}">Analyzing...</span>`, 'ai', ringId);
            document.getElementById(ringId).style.display = 'block';

            if(val.toLowerCase().match(/draw|generate|image|create|picture/)) {
                await generateImg(val, aiId, ringId);
            } else {
                await fetchAI(val, aiId, ringId);
            }
        }

        async function generateImg(prompt, id, ring) {
            try {
                const response = await fetch("https://fal.run/fal-ai/flux/schnell", {
                    method: "POST",
                    headers: { "Authorization": `Key ${FAL_KEY}`, "Content-Type": "application/json" },
                    body: JSON.stringify({ prompt: prompt, image_size: "square" })
                });
                const data = await response.json();
                const url = data.images[0].url;
                
                document.getElementById(ring).style.display = 'none';
                document.getElementById(id).innerHTML = `
                    I've rendered that for you! üé®
                    <div class="img-card">
                        <img src="${url}" class="gen-img">
                        <div class="img-footer">
                            <button class="img-btn" onclick="window.open('${url}')"><i data-lucide="download"></i> SAVE</button>
                            <button class="img-btn" onclick="navigator.share({url:'${url}'})"><i data-lucide="share-2"></i> SHARE</button>
                        </div>
                    </div>
                `;
                saveImageToGallery(url);
                lucide.createIcons();
            } catch (err) {
                document.getElementById(ring).style.display = 'none';
                document.getElementById(id).innerText = "Vision Engine Overload. Try again? ‚ö†Ô∏è";
            }
        }

        async function fetchAI(prompt, id, ring) {
            try {
                const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${GROQ_KEY}`, "Content-Type": "application/json" },
                    body: JSON.stringify({ 
                        model: "llama-3.3-70b-versatile", 
                        messages: [{role: "system", content: SYSTEM_PROMPT}, ...currentChat, {role: "user", content: prompt}] 
                    })
                });
                const data = await res.json();
                const reply = data.choices[0].message.content;
                document.getElementById(ring).style.display = 'none';
                document.getElementById(id).innerText = "";
                new Typed(`#${id}`, { strings: [reply], typeSpeed: 20, showCursor: false });
                
                currentChat.push({role: "user", content: prompt}, {role: "assistant", content: reply});
                saveChatSession();
            } catch (e) { document.getElementById(id).innerText = "Core Connection Error. üõ†Ô∏è"; }
        }

        function appendMsg(content, type, ringId = "") {
            const flow = document.getElementById('chat-flow');
            const div = document.createElement('div');
            div.className = `msg-container ${type}-side`;
            if(type === 'ai') {
                div.innerHTML = `
                    <div class="ai-avatar"><div class="ring" id="${ringId}"></div><img src="https://i.ibb.co/vzY8M7m/arese-logo.png" class="msg-logo"></div>
                    <div class="msg ai">${content}<span class="watermark">Arese OS ‚úì</span></div>`;
            } else {
                div.innerHTML = `<div class="msg user">${content}</div>`;
            }
            flow.appendChild(div);
            flow.scrollTop = flow.scrollHeight;
        }

        function saveChatSession() {
            let history = JSON.parse(localStorage.getItem('arese_v2_history') || "[]");
            const title = currentChat[0].content.substring(0, 20) + "...";
            const chatObj = { id: Date.now(), title: title, data: currentChat };
            // Simple logic: if new chat, add it. If existing, update it.
            history = history.filter(h => h.title !== title);
            history.unshift(chatObj);
            localStorage.setItem('arese_v2_history', JSON.stringify(history.slice(0, 10)));
            loadHistory();
        }

        function loadHistory() {
            const list = document.getElementById('chat-list'); list.innerHTML = "";
            let history = JSON.parse(localStorage.getItem('arese_v2_history') || "[]");
            history.forEach((chat, i) => {
                const div = document.createElement('div'); div.className = "chat-entry";
                div.innerHTML = `<span onclick="restoreChat(${i})">${chat.title}</span><i data-lucide="trash-2" onclick="deleteChat(${i})" style="width:14px; color:red;"></i>`;
                list.appendChild(div);
            });
            
            const gal = document.getElementById('img-gallery'); gal.innerHTML = "";
            let imgs = JSON.parse(localStorage.getItem('arese_v2_imgs') || "[]");
            imgs.forEach(url => { gal.innerHTML += `<img src="${url}" style="width:100%; border-radius:6px; border:1px solid #333;" onclick="window.open('${url}')">`; });
            lucide.createIcons();
        }

        function restoreChat(idx) {
            let history = JSON.parse(localStorage.getItem('arese_v2_history') || "[]");
            currentChat = history[idx].data;
            document.getElementById('chat-flow').innerHTML = "";
            currentChat.forEach(m => appendMsg(m.content, m.role === 'user' ? 'user' : 'ai'));
            toggleSidebar();
        }

        function deleteChat(idx) {
            let history = JSON.parse(localStorage.getItem('arese_v2_history') || "[]");
            history.splice(idx, 1);
            localStorage.setItem('arese_v2_history', JSON.stringify(history));
            loadHistory();
        }

        function saveImageToGallery(url) {
            let imgs = JSON.parse(localStorage.getItem('arese_v2_imgs') || "[]");
            imgs.unshift(url);
            localStorage.setItem('arese_v2_imgs', JSON.stringify(imgs.slice(0, 6)));
            loadHistory();
        }

        function newChat() {
            currentChat = [];
            document.getElementById('chat-flow').innerHTML = "";
            appendMsg("Arese OS v2.5 Online. Ready for your command, boss. ü¶æü•Äüîí", "ai", "init-ring");
        }
    </script>
</body>
</html>
