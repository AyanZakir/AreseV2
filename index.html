<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Arese OS | Brain v2.1</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/marked/marked.min.js"></script>
    <style>
        :root { --blue: #00d2ff; --bg: #050505; --panel: #0a0a0a; --border: #1a1a1a; --red: #ff4b2b; }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: var(--bg); color: #fff; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }

        /* HEADER */
        header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); background: var(--panel); }
        .brand { font-weight: 900; font-size: 13px; letter-spacing: 2px; }
        .status-dot { width: 10px; height: 10px; background: var(--blue); border-radius: 50%; box-shadow: 0 0 10px var(--blue); }

        /* CHAT FLOW */
        #chat-flow { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { max-width: 85%; padding: 12px 18px; border-radius: 22px; font-size: 15px; line-height: 1.5; position: relative; }
        .user { align-self: flex-end; background: var(--blue); color: #000; font-weight: 600; border-bottom-right-radius: 4px; }
        .ai { align-self: flex-start; background: #111; border: 1px solid #222; border-bottom-left-radius: 4px; color: #eee; }
        .disclaimer { font-size: 10px; color: #444; margin-top: 10px; border-top: 1px solid #1a1a1a; padding-top: 6px; font-weight: bold; }

        /* ANALYZING RING */
        .analyzing-box { display: none; align-items: center; gap: 10px; padding: 0 20px 10px; color: var(--blue); font-size: 12px; font-weight: 800; }
        .ring { width: 16px; height: 16px; border: 2px solid rgba(0,210,255,0.1); border-top-color: var(--blue); border-radius: 50%; animation: spin 0.8s linear infinite; box-shadow: 0 0 8px var(--blue); }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* RESPONSE MODES (Pill Shape) */
        .mode-container { display: flex; justify-content: center; gap: 10px; padding: 10px; background: var(--bg); }
        .mode-pill { padding: 8px 16px; border-radius: 25px; border: 1px solid #333; font-size: 11px; font-weight: 900; color: #555; cursor: pointer; transition: 0.3s; }
        .mode-pill.active { 
            color: var(--blue); border-color: var(--blue); background: rgba(0,210,255,0.1); 
            box-shadow: 0 0 15px rgba(0,210,255,0.5); text-shadow: 0 0 5px var(--blue);
        }

        /* INPUT AREA */
        .controls { padding: 10px 20px 30px; background: var(--bg); }
        .input-box { background: #111; border-radius: 30px; border: 1px solid #222; display: flex; align-items: center; padding: 5px 15px; gap: 10px; }
        textarea { flex: 1; background: transparent; border: none; color: #fff; resize: none; padding: 12px 0; font-size: 16px; max-height: 120px; }
        .btn { width: 44px; height: 44px; border-radius: 50%; border: none; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s; }
        .send-btn { background: var(--blue); color: #000; }
        .stop-btn { background: var(--red); color: #fff; }
    </style>
</head>
<body>

    <header>
        <i data-lucide="menu" style="color:var(--blue); opacity:0.5;"></i>
        <div class="brand">ARESE // <span style="color:var(--blue)">CORE</span></div>
        <div class="status-dot"></div>
    </header>

    <div id="chat-flow"></div>

    <div id="analyzing" class="analyzing-box">
        <div class="ring"></div>
        <span>Analyzing core...</span>
    </div>

    <div class="mode-container">
        <div class="mode-pill active" onclick="setMode('fast', this)">FAST</div>
        <div class="mode-pill" onclick="setMode('think', this)">THINK</div>
        <div class="mode-pill" onclick="setMode('pro', this)">PRO</div>
    </div>

    <div class="controls">
        <div class="input-box">
            <textarea id="user-input" placeholder="Message Arese..." rows="1" oninput="this.style.height='auto';this.style.height=this.scrollHeight+'px'"></textarea>
            <button id="action-btn" class="btn send-btn" onclick="handleAction()">
                <i id="btn-icon" data-lucide="arrow-up" style="width:22px;"></i>
            </button>
        </div>
    </div>

    <script>
        // API Configuration
        const GROQ_KEY = "Gsk_xhCczshRUr3CcpCP0hvkWGdyb3FYHCkQASNx4D56cEFOnw4Zs1Av";
        let curMode = 'fast', isWorking = false, controller = null;

        // Configuration for "Speed" and AI behavior
        const MODES = {
            fast: { speed: 10, model: "llama-3.1-8b-instant", temp: 0.6 },
            think: { speed: 40, model: "llama-3.3-70b-versatile", temp: 0.4 },
            pro: { speed: 80, model: "llama-3.3-70b-versatile", temp: 0.2 } // Pro is slowest for precision
        };

        window.onload = () => { 
            lucide.createIcons(); 
            appendMsg("ai", "Arese OS Online. Systems checked. How can I assist you today?"); 
        };

        function setMode(mode, el) {
            curMode = mode;
            document.querySelectorAll('.mode-pill').forEach(p => p.classList.remove('active'));
            el.classList.add('active');
        }

        function appendMsg(role, text, isStream = false) {
            const flow = document.getElementById('chat-flow');
            const div = document.createElement('div');
            div.className = `msg ${role}`;
            
            if (role === 'ai') {
                if (isStream) {
                    div.innerHTML = `<span class="stream-content"></span><div class="disclaimer">AreseOS can make mistakes, so double-check it.</div>`;
                    flow.appendChild(div);
                    typeWriter(div.querySelector('.stream-content'), text);
                } else {
                    div.innerHTML = marked.parse(text) + `<div class="disclaimer">AreseOS can make mistakes, so double-check it.</div>`;
                    flow.appendChild(div);
                }
            } else {
                div.innerText = text;
                flow.appendChild(div);
            }
            flow.scrollTop = flow.scrollHeight;
        }

        function typeWriter(element, text) {
            let i = 0;
            const speed = MODES[curMode].speed; // Speed based on Mode
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    document.getElementById('chat-flow').scrollTop = document.getElementById('chat-flow').scrollHeight;
                    setTimeout(type, speed);
                } else {
                    stopWorking();
                    element.parentElement.innerHTML = marked.parse(text) + `<div class="disclaimer">AreseOS can make mistakes, so double-check it.</div>`;
                }
            }
            type();
        }

        function handleAction() { isWorking ? stop() : send(); }

        async function send() {
            const input = document.getElementById('user-input');
            const val = input.value.trim();
            if(!val) return;
            
            appendMsg('user', val);
            input.value = ""; input.style.height = "auto";
            startWorking();

            controller = new AbortController();
            const config = MODES[curMode];
            
            // Strictly enforce safety and identity
            const systemPrompt = `Name: Arese OS. Developer: MAS. 
            Behavior: Professional and direct. 
            Restrictions: No black magic, no harmful advice, no misinformation. 
            If asked for dangerous things, refuse firmly. 
            Mode: ${curMode}.`;

            try {
                const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    signal: controller.signal,
                    headers: { "Content-Type": "application/json", "Authorization": `Bearer ${GROQ_KEY}` },
                    body: JSON.stringify({ 
                        model: config.model, 
                        messages: [{role:"system", content:systemPrompt}, {role:"user", content:val}],
                        temperature: config.temp
                    })
                });
                const data = await res.json();
                const reply = data.choices[0].message.content;
                appendMsg('ai', reply, true);
            } catch(e) {
                if(e.name !== 'AbortError') {
                    appendMsg('ai', "System Error: Core connection failed.");
                    stopWorking();
                }
            }
        }

        function startWorking() {
            isWorking = true;
            document.getElementById('analyzing').style.display = 'flex';
            const btn = document.getElementById('action-btn');
            btn.className = "btn stop-btn";
            document.getElementById('btn-icon').setAttribute("data-lucide", "square");
            lucide.createIcons();
        }

        function stopWorking() {
            isWorking = false;
            document.getElementById('analyzing').style.display = 'none';
            const btn = document.getElementById('action-btn');
            btn.className = "btn send-btn";
            document.getElementById('btn-icon').setAttribute("data-lucide", "arrow-up");
            lucide.createIcons();
        }

        function stop() { if(controller) controller.abort(); stopWorking(); }
    </script>
</body>
</html>
