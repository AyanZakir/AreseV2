<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Arese OS v2.9</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <style>
        :root { --blue: #00d2ff; --bg: #0b0b0b; --glass: rgba(0, 210, 255, 0.05); --border: #1f1f1f; }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        html, body { height: 100dvh; width: 100vw; margin: 0; background: var(--bg); color: #fff; overflow: hidden; display: flex; }

        /* SIDEBAR */
        #sidebar { width: 280px; background: #080808; border-right: 1px solid var(--border); position: fixed; left: -280px; height: 100%; transition: 0.3s ease; z-index: 2000; padding: 20px; }
        #sidebar.open { left: 0; box-shadow: 20px 0 50px #000; }
        .chat-entry { padding: 12px; background: #111; border: 1px solid #222; border-radius: 10px; margin-bottom: 8px; font-size: 13px; display: flex; justify-content: space-between; align-items: center; }

        /* MAIN APP */
        #app { flex: 1; display: flex; flex-direction: column; height: 100%; position: relative; }
        #header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; background: #080808; border-bottom: 1px solid var(--border); }
        #chat-flow { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 20px; scroll-behavior: smooth; }

        /* MESSAGES */
        .msg-container { display: flex; width: 100%; gap: 12px; }
        .user-side { justify-content: flex-end; }
        .ai-avatar { position: relative; width: 38px; height: 38px; flex-shrink: 0; }
        .ring { position: absolute; width: 100%; height: 100%; border: 2px solid transparent; border-top: 2px solid var(--blue); border-radius: 50%; animation: spin 0.8s linear infinite; display: none; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .msg-logo { width: 100%; height: 100%; border-radius: 50%; background: #000; border: 1px solid #333; }
        .msg { max-width: 85%; padding: 14px 18px; border-radius: 20px; font-size: 15px; line-height: 1.6; word-wrap: break-word; }
        .ai { background: var(--glass); border: 1px solid rgba(0,210,255,0.3); color: var(--blue); border-top-left-radius: 4px; }
        .user { background: #1a1a1a; border: 1px solid #333; border-top-right-radius: 4px; color: #eee; }

        /* CONTROLS (THE SWITCHER) */
        .controls { padding: 10px 15px 35px; background: #080808; border-top: 1px solid var(--border); position: relative; }
        .bar { display: flex; gap: 10px; align-items: center; background: #151515; padding: 6px 15px; border-radius: 30px; border: 1px solid #222; }
        textarea { flex: 1; background: transparent; border: none; color: #fff; outline: none; resize: none; font-size: 16px; padding: 8px 0; max-height: 150px; }
        
        /* THE DYNAMIC BUTTON */
        #action-btn { width: 38px; height: 38px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; border: none; transition: 0.3s; }
        .btn-send { background: var(--blue); }
        .btn-stop { background: #ff4b2b; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255, 75, 43, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(255, 75, 43, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 75, 43, 0); } }

        /* PLUS MENU */
        #plus-menu { position: absolute; bottom: 85px; left: 20px; background: #1a1a1a; border: 1px solid #333; border-radius: 12px; display: none; flex-direction: column; width: 180px; z-index: 3000; }
        .menu-item { padding: 14px; display: flex; align-items: center; gap: 12px; font-size: 14px; border-bottom: 1px solid #222; cursor: pointer; color: #ccc; }
    </style>
</head>
<body>

    <input type="file" id="media-capture" hidden onchange="handleFile(this)">

    <div id="sidebar">
        <b style="color:var(--blue); font-size:22px;">ARESE HISTORY</b>
        <div id="chat-list" style="margin-top:20px;"></div>
    </div>

    <div id="app">
        <div id="header">
            <i data-lucide="menu" onclick="toggleSidebar()" style="color:var(--blue); cursor:pointer;"></i>
            <b style="color:var(--blue); font-size:14px;">ARESE v2.9</b>
            <i data-lucide="plus-circle" style="opacity:0;"></i>
        </div>

        <div id="chat-flow"></div>

        <div id="plus-menu">
            <div class="menu-item" onclick="triggerHardware('image/*', true)"><i data-lucide="camera" style="color:red;"></i> Camera</div>
            <div class="menu-item" onclick="triggerHardware('image/*', false)"><i data-lucide="image" style="color:green;"></i> Gallery</div>
            <div class="menu-item" onclick="triggerHardware('video/*', false)"><i data-lucide="video" style="color:blue;"></i> Video</div>
            <div class="menu-item" onclick="triggerHardware('application/pdf,text/plain', false)"><i data-lucide="file-text" style="color:purple;"></i> Document</div>
            <div class="media-item" onclick="triggerHardware('audio/*', false)" style="padding:14px; display:flex; align-items:center; gap:12px;"><i data-lucide="mic" style="color:orange;"></i> Audio</div>
        </div>

        <div class="controls">
            <div class="bar">
                <i data-lucide="plus" onclick="togglePlus()" style="cursor:pointer; color:#777;"></i>
                <textarea id="user-input" placeholder="Ask or Draw..." rows="1"></textarea>
                
                <button id="action-btn" class="btn-send" onclick="handleAction()">
                    <i id="btn-icon" data-lucide="arrow-up" style="width:20px; color:#000;"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        let isProcessing = false;
        let chatHistory = [];
        let typedInstance = null;
        let abortController = null;

        const GROQ_KEY = "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";
        const FAL_KEY = "497d8139-336b-41b2-8a78-b23942a0ac51:fab2c66eee54d8b7f35e572984b75d75";

        window.onload = () => { lucide.createIcons(); newChat(); };

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }
        function togglePlus() {
            const m = document.getElementById('plus-menu');
            m.style.display = m.style.display === "flex" ? "none" : "flex";
        }

        // --- HARDWARE INTEGRATION ---
        function triggerHardware(type, useCamera) {
            const input = document.getElementById('media-capture');
            input.accept = type;
            if (useCamera) input.setAttribute("capture", "environment");
            else input.removeAttribute("capture");
            input.click();
            togglePlus();
        }

        function handleFile(input) {
            if (input.files[0]) {
                appendMsg(`File Attached: ${input.files[0].name}`, 'user');
                setTimeout(() => appendMsg("System received your file. Analyzing data... üìÇ", 'ai', 'f-'+Date.now()), 500);
            }
        }

        // --- DYNAMIC BUTTON LOGIC ---
        function handleAction() {
            if (isProcessing) {
                stopResponse();
            } else {
                handleSend();
            }
        }

        function setProcessing(state) {
            isProcessing = state;
            const btn = document.getElementById('action-btn');
            const icon = document.getElementById('btn-icon');
            const input = document.getElementById('user-input');

            if (state) {
                btn.className = "btn-stop";
                icon.setAttribute("data-lucide", "square");
                input.disabled = true;
            } else {
                btn.className = "btn-send";
                icon.setAttribute("data-lucide", "arrow-up");
                input.disabled = false;
            }
            lucide.createIcons();
        }

        function stopResponse() {
            if (abortController) abortController.abort();
            if (typedInstance) typedInstance.destroy();
            setProcessing(false);
            appendMsg("[System Process Terminated by User]", 'ai', 'stop-'+Date.now());
        }

        async function handleSend() {
            const input = document.getElementById('user-input');
            const val = input.value.trim();
            if (!val) return;

            appendMsg(val, 'user');
            input.value = "";
            setProcessing(true);

            const aiId = "ai-" + Date.now();
            const ringId = "ring-" + Date.now();
            appendMsg(`<span id="${aiId}">Connecting to Core...</span>`, 'ai', ringId);
            document.getElementById(ringId).style.display = "block";

            if (val.toLowerCase().startsWith("draw") || val.toLowerCase().startsWith("generate")) {
                await runVision(val, aiId, ringId);
            } else {
                await runChat(val, aiId, ringId);
            }
        }

        async function runChat(prompt, id, ring) {
            abortController = new AbortController();
            try {
                // FIX CORE OVERLOAD: Only send the last 6 messages to stay under memory limits
                const limitedHistory = chatHistory.slice(-6);
                
                const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    signal: abortController.signal,
                    headers: { "Authorization": `Bearer ${GROQ_KEY}`, "Content-Type": "application/json" },
                    body: JSON.stringify({ 
                        model: "llama-3.3-70b-versatile",
                        max_tokens: 1024,
                        messages: [{role: "system", content: "You are Arese OS v2.9. Be helpful and brief."}, ...limitedHistory, {role: "user", content: prompt}] 
                    })
                });
                const data = await res.json();
                const reply = data.choices[0].message.content;
                
                document.getElementById(ring).style.display = "none";
                document.getElementById(id).innerHTML = "";
                
                typedInstance = new Typed(`#${id}`, { 
                    strings: [reply], 
                    typeSpeed: 10, 
                    showCursor: false, 
                    onComplete: () => setProcessing(false) 
                });

                chatHistory.push({role: "user", content: prompt}, {role: "assistant", content: reply});
            } catch (e) {
                if (e.name !== 'AbortError') {
                    document.getElementById(ring).style.display = "none";
                    document.getElementById(id).innerText = "Core Overload. Connection reset. üõ†Ô∏è";
                    setProcessing(false);
                }
            }
        }

        async function runVision(prompt, id, ring) {
            try {
                const res = await fetch("https://fal.run/fal-ai/flux/schnell", {
                    method: "POST",
                    headers: { "Authorization": `Key ${FAL_KEY}`, "Content-Type": "application/json" },
                    body: JSON.stringify({ prompt: prompt, image_size: "square_hd" })
                });
                const data = await res.json();
                document.getElementById(ring).style.display = "none";
                document.getElementById(id).innerHTML = `Visualization complete. üé®<br><img src="${data.images[0].url}" style="width:100%; border-radius:10px; margin-top:10px;">`;
                setProcessing(false);
            } catch (e) {
                document.getElementById(id).innerText = "Vision Error.";
                setProcessing(false);
            }
        }

        function appendMsg(c, t, r = "") {
            const flow = document.getElementById('chat-flow');
            const div = document.createElement('div');
            div.className = `msg-container ${t}-side`;
            div.innerHTML = t === 'ai' ? 
                `<div class="ai-avatar"><div class="ring" id="${r}"></div><img src="https://i.ibb.co/vzY8M7m/arese-logo.png" class="msg-logo"></div><div class="msg ai">${c}</div>` :
                `<div class="msg user">${c}</div>`;
            flow.appendChild(div);
            flow.scrollTop = flow.scrollHeight;
        }

        function newChat() {
            chatHistory = [];
            document.getElementById('chat-flow').innerHTML = "";
            appendMsg("Arese OS v2.9 Online. Hardware Bridge active. ü¶æü•Äüîí", "ai", "init-ring");
        }
    </script>
</body>
</html>
