<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Arese OS v2.1 | Titanium</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/marked/marked.min.js"></script> <style>
        :root { --blue: #00d2ff; --bg: #050505; --panel: #0a0a0a; --border: #1f1f1f; --red: #ff4b2b; }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; outline: none; }
        body { margin: 0; background: var(--bg); color: #fff; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }

        /* --- SIDEBAR & HISTORY --- */
        #sidebar { position: fixed; left: -300px; width: 300px; height: 100%; background: var(--panel); border-right: 1px solid var(--border); z-index: 2000; padding: 20px; display: flex; flex-direction: column; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        #sidebar.open { left: 0; box-shadow: 20px 0 50px rgba(0,0,0,0.8); }
        
        .new-chat-btn { width: 100%; padding: 12px; background: var(--blue); border: none; border-radius: 12px; color: #000; font-weight: 800; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 20px; }
        
        .history-list { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        .chat-entry { padding: 12px; background: #111; border: 1px solid #222; border-radius: 10px; font-size: 13px; color: #888; display: flex; justify-content: space-between; align-items: center; cursor: pointer; transition: 0.2s; }
        .chat-entry:hover { border-color: #333; color: #fff; }
        .chat-entry.active { border-color: var(--blue); color: var(--blue); background: rgba(0,210,255,0.05); }

        /* LANGUAGE PILLS */
        .lang-section { margin-top: auto; border-top: 1px solid #222; padding-top: 15px; }
        .lang-title { font-size: 10px; font-weight: 900; color: #555; margin-bottom: 10px; display: block; letter-spacing: 1px; }
        .lang-pills { display: flex; gap: 8px; flex-wrap: wrap; }
        .l-pill { flex: 1; padding: 8px 0; background: #000; border: 1px solid #333; border-radius: 20px; text-align: center; font-size: 11px; font-weight: bold; color: #666; cursor: pointer; transition: 0.3s; }
        .l-pill.active { border-color: var(--blue); color: var(--blue); box-shadow: 0 0 10px rgba(0,210,255,0.2); background: rgba(0,210,255,0.05); }

        /* --- HEADER --- */
        header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; background: rgba(5,5,5,0.9); backdrop-filter: blur(10px); z-index: 100; border-bottom: 1px solid var(--border); }
        .brand { text-align: center; }
        .brand-main { font-weight: 900; font-size: 14px; letter-spacing: 1px; }
        .brand-sub { font-size: 8px; color: #444; font-weight: bold; letter-spacing: 1px; margin-top: 2px; }

        /* --- CHAT AREA --- */
        #chat-flow { flex: 1; overflow-y: auto; padding: 20px 20px 40px 20px; display: flex; flex-direction: column; gap: 20px; scroll-behavior: smooth; }
        .msg { max-width: 88%; padding: 10px 16px; border-radius: 18px; line-height: 1.5; font-size: 15px; position: relative; word-wrap: break-word; }
        .msg img { max-width: 100%; border-radius: 10px; margin-top: 10px; border: 1px solid #333; }
        
        .user { align-self: flex-end; background: var(--blue); color: #000; font-weight: 600; border-bottom-right-radius: 4px; }
        .ai { align-self: flex-start; background: #111; border: 1px solid #222; border-bottom-left-radius: 4px; color: #e0e0e0; }
        
        /* CODE BLOCKS */
        pre { background: #000; padding: 10px; border-radius: 8px; overflow-x: auto; border: 1px solid #222; margin: 10px 0; }
        code { font-family: 'Courier New', monospace; font-size: 13px; color: var(--blue); }

        /* --- ANALYZING OVERLAY --- */
        #analyze-overlay { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); display: none; flex-direction: column; align-items: center; gap: 15px; z-index: 3000; }
        .ring-loader { width: 50px; height: 50px; border: 3px solid rgba(0,210,255,0.1); border-top-color: var(--blue); border-radius: 50%; animation: spin 1s linear infinite; box-shadow: 0 0 30px var(--blue); }
        .analyze-text { color: var(--blue); font-weight: 700; font-size: 14px; letter-spacing: 1px; text-shadow: 0 0 10px var(--blue); }

        /* --- DISCLAIMER FOOTER --- */
        .disclaimer-foot { text-align: center; font-size: 10px; color: #444; padding: 8px; background: var(--bg); border-top: 1px solid #111; }

        /* --- INPUT AREA --- */
        .controls { padding: 10px 15px 15px; background: var(--bg); position: relative; }
        
        /* IMAGE PREVIEW CORNER */
        #media-preview { display: none; position: absolute; top: -70px; left: 20px; background: #111; padding: 8px; border-radius: 12px; border: 1px solid #333; align-items: center; gap: 10px; box-shadow: 0 5px 20px #000; z-index: 500; }
        #media-preview img { width: 40px; height: 40px; object-fit: cover; border-radius: 6px; }
        #media-preview span { font-size: 12px; color: #fff; max-width: 150px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .close-media { color: var(--red); cursor: pointer; }

        .input-box { background: #111; border-radius: 25px; border: 1px solid #222; display: flex; align-items: flex-end; padding: 8px 12px; gap: 10px; transition: 0.2s; }
        .input-box:focus-within { border-color: var(--blue); }
        
        textarea { flex: 1; background: transparent; border: none; color: #fff; resize: none; padding: 8px 0; font-size: 16px; max-height: 120px; line-height: 1.4; }
        
        .icon-btn { width: 36px; height: 36px; display: flex; align-items: center; justify-content: center; border-radius: 50%; cursor: pointer; color: #888; background: transparent; border: none; }
        .send-btn { background: var(--blue); color: #000; transition: 0.2s; }
        .stop-btn { background: var(--red); color: #fff; }

        /* MENU */
        #menu-dots { cursor: pointer; color: var(--blue); }
        #overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); display: none; z-index: 1500; backdrop-filter: blur(5px); }
        
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="overlay" onclick="toggleSidebar()"></div>

    <div id="analyze-overlay">
        <div class="ring-loader"></div>
        <div class="analyze-text">ANALYZING</div>
    </div>

    <div id="sidebar">
        <h3 style="color:#fff; margin-bottom:20px; font-size:16px;">ARESE MENU</h3>
        <button class="new-chat-btn" onclick="startNewChat()">
            <i data-lucide="plus-circle"></i> NEW CHAT
        </button>
        
        <div class="history-list" id="history-list">
            </div>

        <div class="lang-section">
            <span class="lang-title">LANGUAGE</span>
            <div class="lang-pills">
                <div class="l-pill active" id="pill-en" onclick="setLang('en')">ENGLISH</div>
                <div class="l-pill" id="pill-ur" onclick="setLang('ur')">URDU</div>
                <div class="l-pill" id="pill-roman" onclick="setLang('roman')">ROMAN</div>
            </div>
        </div>
    </div>

    <header>
        <i data-lucide="more-horizontal" id="menu-dots" onclick="toggleSidebar()"></i>
        <div class="brand">
            <div class="brand-main">ARESE OS</div>
            <div class="brand-sub">GEMINI + GROQ</div>
        </div>
        <div style="width:24px"></div> </header>

    <div id="chat-flow"></div>

    <div class="disclaimer-foot" id="disclaimer-text">
        AreseOS can make mistakes, so double-check it.
    </div>

    <div class="controls">
        
        <div id="media-preview">
            <img id="preview-img" src="" alt="">
            <span id="preview-name">image.jpg</span>
            <i data-lucide="x" class="close-media" onclick="clearMedia()"></i>
        </div>

        <div class="input-box">
            <button class="icon-btn" onclick="document.getElementById('file-input').click()">
                <i data-lucide="plus"></i>
            </button>
            <input type="file" id="file-input" hidden accept="image/*" onchange="handleFile(this)">
            
            <textarea id="user-input" placeholder="Message Arese..." rows="1" oninput="resizeBox(this)"></textarea>
            
            <button id="send-btn" class="icon-btn send-btn" onclick="handleSend()">
                <i data-lucide="arrow-up" id="send-icon"></i>
            </button>
        </div>
    </div>

    <script>
        const GROQ_KEY = "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";
        let chats = JSON.parse(localStorage.getItem('arese_chats') || "[]");
        let activeChatId = null;
        let currentLang = 'en';
        let currentImage = null; // Base64 storage
        let isGenerating = false;
        let abortCtrl = null;

        const UI = {
            en: { placeholder: "Message Arese...", disclaim: "AreseOS can make mistakes, so double-check it." },
            ur: { placeholder: "ایریس سے بات کریں...", disclaim: "ایریس غلطی کر سکتا ہے، تصدیق کر لیں۔" },
            roman: { placeholder: "Bhai baat karo...", disclaim: "AreseOS galti kar sakta hai, check kar lena." }
        };

        // --- INIT ---
        window.onload = () => {
            lucide.createIcons();
            loadHistoryUI();
            if(chats.length > 0) loadChat(chats[0].id);
            else startNewChat();
        };

        function resizeBox(el) { el.style.height = 'auto'; el.style.height = el.scrollHeight + 'px'; }
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); document.getElementById('overlay').style.display = document.getElementById('sidebar').classList.contains('open') ? 'block' : 'none'; }

        // --- LANGUAGE PILLS ---
        function setLang(l) {
            currentLang = l;
            document.querySelectorAll('.l-pill').forEach(p => p.classList.remove('active'));
            document.getElementById('pill-'+l).classList.add('active');
            document.getElementById('user-input').placeholder = UI[l].placeholder;
            document.getElementById('disclaimer-text').innerText = UI[l].disclaim;
        }

        // --- MEDIA HANDLING ---
        function handleFile(input) {
            const file = input.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                currentImage = e.target.result; // Base64
                document.getElementById('preview-img').src = currentImage;
                document.getElementById('preview-name').innerText = file.name;
                document.getElementById('media-preview').style.display = 'flex';
            };
            reader.readAsDataURL(file);
        }

        function clearMedia() {
            currentImage = null;
            document.getElementById('file-input').value = "";
            document.getElementById('media-preview').style.display = 'none';
        }

        // --- CHAT LOGIC ---
        function startNewChat() {
            activeChatId = Date.now();
            chats.unshift({ id: activeChatId, title: "New Chat", messages: [] });
            saveChats();
            loadHistoryUI();
            renderChatArea();
            if(window.innerWidth < 768) toggleSidebar();
        }

        function loadChat(id) {
            activeChatId = id;
            renderChatArea();
            loadHistoryUI(); // Highlight active
            if(window.innerWidth < 768 && document.getElementById('sidebar').classList.contains('open')) toggleSidebar();
        }

        function saveChats() { localStorage.setItem('arese_chats', JSON.stringify(chats)); }

        function loadHistoryUI() {
            const list = document.getElementById('history-list');
            list.innerHTML = "";
            chats.forEach(c => {
                const el = document.createElement('div');
                el.className = `chat-entry ${c.id === activeChatId ? 'active' : ''}`;
                el.innerHTML = `<span onclick="loadChat(${c.id})">${c.title}</span> <i data-lucide="edit-2" style="width:12px" onclick="renameChat(${c.id})"></i>`;
                list.appendChild(el);
            });
            lucide.createIcons();
        }

        function renameChat(id) {
            const newTitle = prompt("Name this chat:");
            if(newTitle) {
                const c = chats.find(x => x.id === id);
                if(c) { c.title = newTitle; saveChats(); loadHistoryUI(); }
            }
        }

        function renderChatArea() {
            const chat = chats.find(x => x.id === activeChatId);
            const flow = document.getElementById('chat-flow');
            flow.innerHTML = "";
            if(!chat) return;
            chat.messages.forEach(m => appendUI(m.role, m.text, m.img));
        }

        function appendUI(role, text, img) {
            const flow = document.getElementById('chat-flow');
            const div = document.createElement('div');
            div.className = `msg ${role}`;
            
            // Format content
            let content = text;
            if(role === 'ai') content = marked.parse(text); // Render Markdown/Code

            if(img) div.innerHTML = `<img src="${img}"><br>${content}`;
            else div.innerHTML = content;
            
            flow.appendChild(div);
            flow.scrollTop = flow.scrollHeight;
        }

        // --- SENDING ---
        function handleSend() {
            if(isGenerating) return stop();
            
            const input = document.getElementById('user-input');
            const txt = input.value.trim();
            if(!txt && !currentImage) return;

            // Add to UI & Data
            const chat = chats.find(x => x.id === activeChatId);
            chat.messages.push({ role: 'user', text: txt, img: currentImage });
            appendUI('user', txt, currentImage);

            // Auto-Title
            if(chat.messages.length === 1 && txt) {
                chat.title = txt.substring(0, 20) + "...";
                loadHistoryUI();
            }
            saveChats();

            // Prepare Payload
            const imgData = currentImage; // Store for api call
            clearMedia();
            input.value = "";
            resizeBox(input);

            // Set Loading
            setLoading(true, !!imgData);
            apiCall(chat, txt, imgData);
        }

        function setLoading(state, isVision) {
            isGenerating = state;
            const btn = document.getElementById('send-btn');
            const icon = document.getElementById('send-icon');
            
            if(state) {
                btn.classList.replace('send-btn', 'stop-btn');
                icon.setAttribute('data-lucide', 'square');
                if(isVision) {
                    document.getElementById('analyze-overlay').style.display = 'flex';
                }
            } else {
                btn.classList.replace('stop-btn', 'send-btn');
                icon.setAttribute('data-lucide', 'arrow-up');
                document.getElementById('analyze-overlay').style.display = 'none';
            }
            lucide.createIcons();
        }

        async function apiCall(chatObject, userTxt, userImg) {
            abortCtrl = new AbortController();
            
            // Determine Model & Messages
            let model = "llama-3.3-70b-versatile";
            let messages = [];

            // System Prompt
            const sysPrompt = `You are Arese OS. Developed by MAS. Powered by Gemini + Groq. 
            Language: ${currentLang}. 
            Traits: Helpful, Witty, Expert Coder. 
            Instructions: If user asks for code, write clean code blocks. If user sends image, analyze it detail. 
            Note: User is a friend.`;

            if(userImg) {
                // VISION CALL
                model = "llama-3.2-90b-vision-preview"; // Groq Vision Model
                messages = [
                    { role: "system", content: sysPrompt },
                    { 
                        role: "user", 
                        content: [
                            { type: "text", text: userTxt || "Analyze this image." },
                            { type: "image_url", image_url: { url: userImg } }
                        ] 
                    }
                ];
            } else {
                // TEXT HISTORY CONTEXT
                messages = [{ role: "system", content: sysPrompt }];
                // Add last 6 messages for memory
                const recent = chatObject.messages.slice(-6); 
                recent.forEach(m => {
                    if(!m.img) messages.push({ role: m.role, content: m.text }); // Vision history is tricky on standard API
                });
            }

            try {
                const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    signal: abortCtrl.signal,
                    headers: { 
                        "Content-Type": "application/json", 
                        "Authorization": `Bearer ${GROQ_KEY}` 
                    },
                    body: JSON.stringify({
                        model: model,
                        messages: messages,
                        temperature: 0.7
                    })
                });

                const data = await res.json();
                if(data.error) throw new Error(data.error.message);
                
                const reply = data.choices[0].message.content;
                
                // Save & Render
                chatObject.messages.push({ role: 'ai', text: reply });
                saveChats();
                appendUI('ai', reply);
            } catch (err) {
                if(err.name !== 'AbortError') {
                    appendUI('ai', `System Error: ${err.message}`);
                }
            } finally {
                setLoading(false);
            }
        }

        function stop() {
            if(abortCtrl) abortCtrl.abort();
            setLoading(false);
        }

    </script>
</body>
                    </html>
