<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Arese OS v2.5</title>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <style>
        :root { --blue: #00d2ff; --bg: #000; --glass: rgba(255,255,255,0.06); }
        
        /* KILL THE WEB-INTO-APP LOADING BAR & DUPES */
        #nprogress, .loading-bar, .app-loader { display: none !important; }

        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: var(--bg); color: #fff; height: 100vh; display: flex; flex-direction: column; overflow: hidden; position: fixed; width: 100%; }

        /* HEADER */
        #header { padding: 15px; text-align: center; background: #080808; border-bottom: 1px solid #151515; font-weight: 800; letter-spacing: 2px; color: var(--blue); z-index: 10; flex-shrink: 0; }

        /* CHAT FLOW - THE THIN SLIDER */
        #chat-flow { 
            flex: 1; overflow-y: scroll; padding: 20px; display: flex; flex-direction: column; gap: 15px; 
            scrollbar-width: thin; scrollbar-color: var(--blue) transparent;
        }

        /* Android/Chrome Slider Style */
        #chat-flow::-webkit-scrollbar { width: 3px; }
        #chat-flow::-webkit-scrollbar-track { background: transparent; }
        #chat-flow::-webkit-scrollbar-thumb { background: var(--blue); border-radius: 10px; }

        .msg-container { display: flex; width: 100%; margin-bottom: 5px; }
        .user-side { justify-content: flex-end; }
        .ai-side { justify-content: flex-start; }

        .msg { max-width: 80%; padding: 12px 16px; border-radius: 20px; font-size: 15px; line-height: 1.5; position: relative; }
        .user { background: #222; color: white; border-bottom-right-radius: 4px; border: 1px solid #333; }
        .ai { background: var(--glass); border: 1px solid #222; border-bottom-left-radius: 4px; }
        
        .watermark { font-size: 8px; color: var(--blue); display: block; margin-top: 8px; font-weight: bold; opacity: 0.8; }

        /* INPUT BAR */
        .controls { padding: 15px 20px 25px 20px; background: #050505; border-top: 1px solid #111; z-index: 10; flex-shrink: 0; }
        .bar { display: flex; gap: 10px; align-items: flex-end; }
        textarea { 
            flex: 1; background: #111; border: 1px solid #222; color: #fff; padding: 12px 18px; 
            border-radius: 20px; outline: none; resize: none; min-height: 45px; max-height: 120px; font-size: 15px;
        }
        .btn-send { width: 45px; height: 45px; border-radius: 50%; border: none; background: var(--blue); color: #000; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 20px; flex-shrink: 0; }

        .modes { display: flex; gap: 8px; margin-bottom: 10px; }
        .mode-btn { background: #111; border: 1px solid #222; color: #555; padding: 5px 12px; border-radius: 15px; font-size: 11px; cursor: pointer; }
        .mode-btn.active { border-color: var(--blue); color: var(--blue); background: rgba(0, 210, 255, 0.05); }
    </style>
</head>
<body>

    <div id="header">ARESE OS v2.5</div>

    <div id="chat-flow"></div>

    <div class="controls">
        <div class="modes">
            <button class="mode-btn active" onclick="setMode('fast', 15)">FAST</button>
            <button class="mode-btn" onclick="setMode('think', 45)">THINK</button>
            <button class="mode-btn" onclick="setMode('pro', 25)">PRO</button>
        </div>
        <div class="bar">
            <textarea id="user-input" placeholder="Message Arese..." rows="1"></textarea>
            <button class="btn-send" onclick="execute()">âž”</button>
        </div>
    </div>

    <script>
        const KEY = "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"; 
        let currentModel = "llama-3.1-8b-instant";
        let typeSpeed = 15;

        const IDENTITY = "Your name is Arese OS. Version 2.5. Developed by AyanStudio. Powered by Gemini. Only mention these if asked.";

        window.onload = () => {
            document.getElementById('chat-flow').innerHTML = ""; // Clear any ghost renders
            loadChat(); 
        };

        function setMode(m, s) {
            typeSpeed = s;
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            if(m === 'fast') currentModel = "llama-3.1-8b-instant";
            if(m === 'think' || m === 'pro') currentModel = "llama-3.3-70b-versatile"; 
        }

        async function execute() {
            const input = document.getElementById('user-input');
            const val = input.value.trim();
            if(!val) return;

            appendMsg(val, "user");
            saveChat(val, "user");
            input.value = "";
            input.style.height = '45px';
            fetchAI(val);
        }

        async function fetchAI(prompt) {
            const id = "ai-" + Date.now();
            appendMsg(`<span id="${id}">...</span>`, "ai");

            try {
                const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${KEY}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        model: currentModel,
                        messages: [{ role: "system", content: IDENTITY }, { role: "user", content: prompt }]
                    })
                });
                const data = await res.json();
                const text = data.choices[0].message.content;
                document.getElementById(id).innerText = "";
                new Typed(`#${id}`, { 
                    strings: [text], typeSpeed: typeSpeed, showCursor: false,
                    onComplete: () => { saveChat(text, "ai"); }
                });
            } catch (e) {
                document.getElementById(id).innerText = "Connection lost.";
            }
        }

        function appendMsg(content, type) {
            const flow = document.getElementById('chat-flow');
            const container = document.createElement('div');
            container.className = `msg-container ${type}-side`;
            
            if(type === 'ai') {
                container.innerHTML = `<div class="msg ai">${content}<span class="watermark">POWERED BY GEMINI</span></div>`;
            } else {
                container.innerHTML = `<div class="msg user">${content}</div>`;
            }
            
            flow.appendChild(container);
            flow.scrollTop = flow.scrollHeight;
        }

        function saveChat(content, type) {
            let history = JSON.parse(localStorage.getItem('arese_v2.5_final') || "[]");
            history.push({content, type});
            localStorage.setItem('arese_v2.5_final', JSON.stringify(history));
        }

        function loadChat() {
            let history = JSON.parse(localStorage.getItem('arese_v2.5_final') || "[]");
            if(history.length === 0) {
                appendMsg("How can I assist you today?", "ai");
            } else {
                history.forEach(m => appendMsg(m.content, m.type));
            }
        }

        document.getElementById('user-input').addEventListener('input', function() {
            this.style.height = '45px';
            this.style.height = (this.scrollHeight) + 'px';
        });
    </script>
</body>
</html>
