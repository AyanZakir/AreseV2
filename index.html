<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Arese OS v3.0</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <style>
        :root { --blue: #00d2ff; --bg: #0b0b0b; --glass: rgba(255,255,255,0.08); }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: var(--bg); color: #fff; height: 100vh; overflow: hidden; display: flex; }

        /* SIDEBAR PERSISTENCE */
        #sidebar { width: 280px; background: #080808; border-right: 1px solid #151515; position: fixed; left: -280px; height: 100%; transition: 0.3s ease; z-index: 1000; padding: 25px; display: flex; flex-direction: column; }
        #sidebar.open { left: 0; box-shadow: 10px 0 50px #000; }
        .sidebar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; color: var(--blue); }
        #hist-list { flex: 1; overflow-y: auto; }
        .hist-item { padding: 12px; border: 1px solid #222; border-radius: 10px; margin-bottom: 8px; font-size: 13px; cursor: pointer; color: #888; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* APP LAYOUT */
        #app { flex: 1; display: flex; flex-direction: column; width: 100%; position: relative; }
        #header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; background: #080808; border-bottom: 1px solid #151515; }
        
        /* CHAT BUBBLE FIX */
        #chat-flow { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg-container { display: flex; width: 100%; }
        .user-side { justify-content: flex-end; }
        .ai-side { justify-content: flex-start; }
        .msg { max-width: 85%; padding: 12px 16px; border-radius: 20px; font-size: 15px; position: relative; overflow: hidden; }
        .user { background: #222; border: 1px solid #333; border-bottom-right-radius: 4px; }
        .ai { background: var(--glass); border: 1px solid var(--blue); border-bottom-left-radius: 4px; color: var(--blue); }

        /* IMAGE DISPLAY FIX */
        .ai-img { width: 100%; border-radius: 12px; margin-top: 10px; display: block; border: 1px solid rgba(0,210,255,0.3); }
        .img-controls { display: flex; gap: 10px; margin-top: 10px; }
        .action-btn { background: var(--glass); border: 1px solid #333; color: #fff; padding: 6px 12px; border-radius: 8px; font-size: 11px; cursor: pointer; flex: 1; }

        /* CONTROLS */
        .controls { padding: 15px 20px 35px; background: #050505; border-top: 1px solid #111; }
        .bar { display: flex; gap: 12px; align-items: center; background: #111; padding: 5px 15px; border-radius: 30px; border: 1px solid #222; }
        textarea { flex: 1; background: transparent; border: none; color: #fff; outline: none; resize: none; font-size: 16px; padding: 8px 0; }
        .btn-send { background: var(--blue); border: none; width: 40px; height: 40px; border-radius: 50%; color: #000; cursor: pointer; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="sidebar">
        <div class="sidebar-header">
            <b>HISTORY</b>
            <i data-lucide="x" onclick="toggleSidebar()" style="cursor:pointer;"></i>
        </div>
        <button onclick="resetChat()" style="width:100%; padding:10px; background:var(--blue); border:none; border-radius:10px; color:#000; font-weight:bold; cursor:pointer; margin-bottom:15px;">+ NEW CHAT</button>
        <div id="hist-list"></div>
    </div>

    <div id="app">
        <div id="header">
            <i data-lucide="menu" onclick="toggleSidebar()" style="color:var(--blue); cursor:pointer;"></i>
            <div style="font-weight:900; color:var(--blue); letter-spacing:1px;">ARESE v3.0</div>
            <div style="width:24px;"></div>
        </div>

        <div id="chat-flow"></div>

        <div class="controls">
            <div class="bar">
                <i data-lucide="plus" style="color:#666; cursor:pointer;"></i>
                <textarea id="user-input" placeholder="Message Arese..." rows="1"></textarea>
                <button class="btn-send" onclick="execute()"><i data-lucide="arrow-up" style="width:20px;"></i></button>
            </div>
        </div>
    </div>

    <script src="vision.js"></script>
    <script>
        const GROQ_KEY = "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";
        
        window.onload = () => { 
            lucide.createIcons();
            loadHistory();
            appendMsg("Arese v3.0 Online. Your images will now fit perfectly. ü¶æ", "ai");
        };

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }

        async function execute() {
            const input = document.getElementById('user-input');
            const val = input.value.trim();
            if(!val) return;

            appendMsg(val, "user");
            input.value = "";

            if(val.toLowerCase().includes("draw")) {
                const id = "vision-" + Date.now();
                appendMsg(`<span id="${id}">Rendering high-fidelity image... üé®</span>`, "ai");
                generateImage(val, id); // Uses vision.js with your Fal.ai key
                return;
            }
            fetchAI(val);
        }

        async function fetchAI(prompt) {
            const id = "ai-" + Date.now();
            appendMsg(`<span id="${id}">...</span>`, "ai");
            try {
                const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${GROQ_KEY}`, "Content-Type": "application/json" },
                    body: JSON.stringify({ model: "llama-3.3-70b-versatile", messages: [{role: "user", content: prompt}] })
                });
                const data = await res.json();
                const reply = data.choices[0].message.content;
                document.getElementById(id).innerText = "";
                new Typed(`#${id}`, { strings: [reply], typeSpeed: 20, showCursor: false });
                saveToHistory(prompt);
            } catch (e) { document.getElementById(id).innerText = "Link failed. ‚ö†Ô∏è"; }
        }

        function appendMsg(content, type) {
            const flow = document.getElementById('chat-flow');
            const div = document.createElement('div');
            div.className = `msg-container ${type}-side`;
            div.innerHTML = `<div class="msg ${type}">${content}</div>`;
            flow.appendChild(div);
            flow.scrollTop = flow.scrollHeight;
        }

        // --- HISTORY LOGIC ---
        function saveToHistory(prompt) {
            let hist = JSON.parse(localStorage.getItem('arese_chats') || "[]");
            hist.unshift(prompt);
            localStorage.setItem('arese_chats', JSON.stringify(hist.slice(0, 20)));
            loadHistory();
        }

        function loadHistory() {
            const list = document.getElementById('hist-list');
            list.innerHTML = "";
            let hist = JSON.parse(localStorage.getItem('arese_chats') || "[]");
            hist.forEach(h => {
                const item = document.createElement('div');
                item.className = "hist-item";
                item.innerText = h;
                list.appendChild(item);
            });
        }

        function resetChat() {
            document.getElementById('chat-flow').innerHTML = "";
            appendMsg("Session Reset. Ready for new input. ü¶æ", "ai");
            toggleSidebar();
        }
    </script>
</body>
</html>
