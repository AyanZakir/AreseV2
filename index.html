<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Arese OS v2.5 | Titan Fixed</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <style>
        :root { --blue: #00d2ff; --bg: #0b0b0b; --glass: rgba(0, 210, 255, 0.1); --border: #1f1f1f; }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; outline: none; }
        html, body { height: 100dvh; width: 100vw; margin: 0; background: var(--bg); color: #fff; overflow: hidden; display: flex; }

        /* SIDEBAR */
        #sidebar { width: 280px; background: #080808; border-right: 1px solid var(--border); position: fixed; left: -280px; height: 100%; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); z-index: 2000; padding: 20px; display: flex; flex-direction: column; }
        #sidebar.open { left: 0; box-shadow: 20px 0 60px #000; }
        .new-chat-btn { width: 100%; padding: 14px; background: var(--blue); color: #000; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; margin-bottom: 20px; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .history-item { padding: 12px; background: #111; border: 1px solid #222; border-radius: 10px; font-size: 13px; color: #888; cursor: pointer; display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }

        /* MAIN APP */
        #app { flex: 1; display: flex; flex-direction: column; height: 100%; position: relative; }
        #header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; background: #080808; border-bottom: 1px solid var(--border); }
        #chat-flow { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 20px; scrollbar-width: thin; scrollbar-color: var(--blue) transparent; }

        /* MESSAGES */
        .msg-container { display: flex; width: 100%; gap: 12px; }
        .user-side { justify-content: flex-end; }
        .ai-avatar { position: relative; width: 38px; height: 38px; flex-shrink: 0; }
        .ring { position: absolute; width: 100%; height: 100%; border: 2px solid transparent; border-top: 2px solid var(--blue); border-radius: 50%; animation: spin 0.8s linear infinite; display: none; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .msg { max-width: 85%; padding: 14px 18px; border-radius: 20px; font-size: 15px; line-height: 1.6; word-wrap: break-word; }
        .ai { background: var(--glass); border: 1px solid rgba(0,210,255,0.2); color: var(--blue); border-top-left-radius: 4px; }
        .user { background: #1a1a1a; border: 1px solid #333; border-top-right-radius: 4px; color: #eee; }
        .media-content { width: 100%; border-radius: 12px; margin-top: 8px; border: 1px solid #333; max-height: 300px; object-fit: cover; }

        /* CONTROLS */
        .controls { padding: 10px 15px 35px; background: #080808; border-top: 1px solid var(--border); }
        .bar { display: flex; gap: 10px; align-items: center; background: #151515; padding: 6px 15px; border-radius: 30px; border: 1px solid #222; }
        textarea { flex: 1; background: transparent; border: none; color: #fff; resize: none; font-size: 16px; padding: 8px 0; max-height: 150px; }
        
        #action-btn { width: 38px; height: 38px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; border: none; }
        .btn-send { background: var(--blue); }
        .btn-stop { background: #ff4b2b; }

        /* POP MENUS */
        .pop-menu { position: absolute; bottom: 85px; background: #1a1a1a; border: 1px solid #333; border-radius: 12px; display: none; flex-direction: column; width: 180px; z-index: 3000; box-shadow: 0 10px 40px #000; overflow: hidden; }
        .menu-item { padding: 14px; display: flex; align-items: center; gap: 12px; font-size: 14px; cursor: pointer; color: #ccc; }
        .active-circle { width: 8px; height: 8px; background: var(--blue); border-radius: 50%; box-shadow: 0 0 8px var(--blue); }

        /* NET ALERT */
        #net-alert { position: fixed; bottom: -100px; left: 0; right: 0; background: #111; border-top: 2px solid var(--blue); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; transition: 0.5s; z-index: 5000; }
        #net-alert.show { bottom: 0; }
        .retry-btn { background: var(--blue); color: #000; border: none; padding: 8px 20px; border-radius: 8px; font-weight: bold; }
    </style>
</head>
<body>

    <input type="file" id="h-input" hidden onchange="processMedia(this)">

    <div id="net-alert">
        <span style="font-size:14px;">Check Your Internet connection and try again</span>
        <button class="retry-btn" onclick="location.reload()">Retry</button>
    </div>

    <div id="sidebar">
        <b style="color:var(--blue); font-size:22px; display:block; margin-bottom:20px;">ARESE LOGS</b>
        <button class="new-chat-btn" onclick="startNewSession()"><i data-lucide="plus"></i> New Chat</button>
        <div id="history-list" style="overflow-y:auto; flex:1;"></div>
    </div>

    <div id="app">
        <div id="header">
            <i data-lucide="menu" onclick="toggleSidebar()" style="color:var(--blue); cursor:pointer;"></i>
            <b style="color:var(--blue); font-size:14px;">ARESE OS v2.5</b>
            <i data-lucide="cpu" style="color:#555; width:18px;"></i>
        </div>

        <div id="chat-flow"></div>

        <div id="plus-menu" class="pop-menu" style="left:20px;">
            <div class="menu-item" onclick="triggerH('image/*', true)"><i data-lucide="camera" style="color:red"></i> Camera</div>
            <div class="menu-item" onclick="triggerH('image/*', false)"><i data-lucide="image" style="color:green"></i> Gallery</div>
        </div>

        <div id="mode-menu" class="pop-menu" style="right:20px; width:150px;">
            <div class="menu-item" onclick="setMode('Fast')"><div id="dot-Fast" class="active-circle"></div> Fast</div>
            <div class="menu-item" onclick="setMode('Think')"><div id="dot-Think"></div> Think</div>
        </div>

        <div class="controls">
            <div class="bar">
                <i data-lucide="plus" onclick="togglePop('plus-menu')" style="cursor:pointer; color:#777;"></i>
                <textarea id="user-input" placeholder="Enter command..." rows="1" oninput="this.style.height='auto';this.style.height=this.scrollHeight+'px'"></textarea>
                <div id="mode-trigger" style="color:var(--blue); font-size:10px; font-weight:900; cursor:pointer;" onclick="togglePop('mode-menu')">FAST</div>
                <button id="action-btn" class="btn-send" onclick="handleAction()">
                    <i id="btn-icon" data-lucide="arrow-up" style="width:18px; color:#000;"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        let isProcessing = false, currentMode = 'Fast', chatHistory = [], abortController = null, typedInstance = null;
        const GROQ_KEY = "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";

        window.onload = () => { 
            lucide.createIcons(); 
            startNewSession(); 
            refreshHistory();
            window.addEventListener('offline', () => document.getElementById('net-alert').classList.add('show'));
            window.addEventListener('online', () => document.getElementById('net-alert').classList.remove('show'));
        };

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }
        function togglePop(id) {
            const el = document.getElementById(id);
            const isVis = el.style.display === "flex";
            document.querySelectorAll('.pop-menu').forEach(m => m.style.display = "none");
            el.style.display = isVis ? "none" : "flex";
        }

        function setMode(m) {
            currentMode = m;
            document.getElementById('mode-trigger').innerText = m.toUpperCase();
            document.querySelectorAll('#mode-menu .active-circle, #mode-menu div').forEach(d => d.className = "");
            document.getElementById('dot-'+m).className = "active-circle";
            togglePop('mode-menu');
        }

        function triggerH(acc, cam) {
            const i = document.getElementById('h-input');
            i.accept = acc;
            if(cam) i.setAttribute("capture", "environment"); else i.removeAttribute("capture");
            i.click(); togglePop('plus-menu');
        }

        function processMedia(input) {
            if(input.files && input.files[0]) {
                const file = input.files[0], url = URL.createObjectURL(file);
                appendMsg(`<img src="${url}" class="media-content">`, 'user');
                setTimeout(() => appendMsg("Hardware visual data received. Analyzing... üëÅÔ∏è", 'ai', 'f-'+Date.now()), 600);
            }
        }

        function handleAction() { isProcessing ? stopResponse() : handleSend(); }

        function stopResponse() {
            if(abortController) abortController.abort();
            if(typedInstance) typedInstance.destroy();
            isProcessing = false;
            updateBtn(false);
            appendMsg("Process terminated by user. üõë", 'ai');
        }

        async function handleSend() {
            const input = document.getElementById('user-input'), val = input.value.trim();
            if(!val || isProcessing) return;
            
            appendMsg(val, 'user');
            input.value = ""; input.style.height = "auto";
            updateBtn(true);

            const aiId = "ai-" + Date.now(), rId = "ring-" + Date.now();
            appendMsg(`<span id="${aiId}">Connecting to Core...</span>`, 'ai', rId);
            document.getElementById(rId).style.display = "block";

            abortController = new AbortController();
            try {
                const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    signal: abortController.signal,
                    headers: { "Authorization": `Bearer ${GROQ_KEY}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        model: "llama-3.3-70b-versatile",
                        messages: [{role: "system", content: "You are Arese OS v2.5 by MAS."}, ...chatHistory.slice(-6), {role: "user", content: val}]
                    })
                });
                const data = await res.json();
                const reply = data.choices[0].message.content;
                
                document.getElementById(rId).style.display = "none";
                document.getElementById(aiId).innerHTML = "";
                typedInstance = new Typed(`#${aiId}`, { strings: [reply], typeSpeed: 10, showCursor: false, onComplete: () => { updateBtn(false); saveChat(val, reply); } });
            } catch (e) {
                if(e.name !== 'AbortError') {
                    document.getElementById(rId).style.display = "none";
                    document.getElementById(aiId).innerText = "Core Error: Check connection or API. üõ†Ô∏è";
                    updateBtn(false);
                }
            }
        }

        function updateBtn(proc) {
            isProcessing = proc;
            const btn = document.getElementById('action-btn'), icon = document.getElementById('btn-icon');
            btn.className = proc ? "btn-stop" : "btn-send";
            icon.setAttribute("data-lucide", proc ? "square" : "arrow-up");
            lucide.createIcons();
        }

        function appendMsg(c, t, r = "") {
            const f = document.getElementById('chat-flow'), div = document.createElement('div');
            div.className = `msg-container ${t}-side`;
            div.innerHTML = t === 'ai' ? `<div class="ai-avatar"><div class="ring" id="${r}"></div><img src="https://i.ibb.co/vzY8M7m/arese-logo.png" style="width:100%; border-radius:50%;"></div><div class="msg ai">${c}</div>` : `<div class="msg user">${c}</div>`;
            f.appendChild(div); f.scrollTop = f.scrollHeight;
        }

        function saveChat(q, a) {
            chatHistory.push({role: "user", content: q}, {role: "assistant", content: a});
            let logs = JSON.parse(localStorage.getItem('arese_logs') || "[]");
            const title = q.substring(0, 20);
            logs = logs.filter(l => l.title !== title);
            logs.unshift({ title, data: chatHistory });
            localStorage.setItem('arese_logs', JSON.stringify(logs.slice(0, 10)));
            refreshHistory();
        }

        function refreshHistory() {
            const list = document.getElementById('history-list'); list.innerHTML = "";
            let logs = JSON.parse(localStorage.getItem('arese_logs') || "[]");
            logs.forEach((log, i) => {
                const d = document.createElement('div'); d.className = "history-item";
                d.innerHTML = `<span onclick="loadChat(${i})">${log.title}...</span><i data-lucide="trash-2" onclick="delChat(${i})" style="width:14px"></i>`;
                list.appendChild(d);
            });
            lucide.createIcons();
        }

        function loadChat(i) {
            let logs = JSON.parse(localStorage.getItem('arese_logs') || "[]");
            chatHistory = logs[i].data;
            document.getElementById('chat-flow').innerHTML = "";
            chatHistory.forEach(m => appendMsg(m.content, m.role === 'user' ? 'user' : 'ai'));
            toggleSidebar();
        }

        function delChat(i) {
            let logs = JSON.parse(localStorage.getItem('arese_logs') || "[]");
            logs.splice(i, 1);
            localStorage.setItem('arese_logs', JSON.stringify(logs));
            refreshHistory();
        }

        function startNewSession() {
            chatHistory = []; document.getElementById('chat-flow').innerHTML = "";
            appendMsg("Arese OS v2.5 Active. System is ready for input. ü¶æü•Ä", "ai", "init-ring");
            if(document.getElementById('sidebar').classList.contains('open')) toggleSidebar();
        }
    </script>
</body>
</html>
