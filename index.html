<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Arese OS v2.5</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <style>
        :root { --blue: #00d2ff; --bg: #0b0b0b; --glass: rgba(255,255,255,0.08); }
        * { box-sizing: border-box; font-family: 'Inter', 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: var(--bg); color: #fff; height: 100vh; width: 100vw; display: flex; flex-direction: column; overflow: hidden; position: fixed; }

        #header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; background: #080808; border-bottom: 1px solid #151515; flex-shrink: 0; }
        .logo { font-weight: 800; letter-spacing: 2px; color: var(--blue); }
        .call-btn { background: #fff; color: #000; border: none; padding: 5px 12px; border-radius: 20px; font-weight: bold; font-size: 11px; cursor: pointer; display: flex; align-items: center; gap: 5px; }

        #chat-flow { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 18px; scroll-behavior: smooth; }
        .msg-container { display: flex; width: 100%; }
        .user-side { justify-content: flex-start; } /* User on Left */
        .ai-side { justify-content: flex-end; } /* Arese on Right */

        .msg { max-width: 80%; padding: 14px 18px; border-radius: 22px; font-size: 15px; line-height: 1.5; }
        .user { background: #222; border-bottom-left-radius: 4px; }
        .ai { background: var(--glass); border: 1px solid var(--blue); border-bottom-right-radius: 4px; color: var(--blue); text-align: right; }
        
        .controls { padding: 15px 20px 30px 20px; background: #050505; border-top: 1px solid #111; position: relative; }
        .modes { display: flex; gap: 8px; margin-bottom: 15px; justify-content: center; }
        .mode-btn { background: #111; border: 1px solid #222; color: #666; padding: 6px 14px; border-radius: 18px; font-size: 11px; font-weight: 600; cursor: pointer; transition: 0.3s; }
        .mode-btn.active { border-color: var(--blue); color: var(--blue); background: rgba(0, 210, 255, 0.1); }

        /* Media Tray Overlay */
        #media-tray { position: absolute; bottom: 100px; left: 20px; background: #1a1a1a; border: 1px solid #333; border-radius: 20px; display: none; flex-direction: column; padding: 10px; z-index: 10; width: 180px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .m-item { display: flex; align-items: center; gap: 10px; padding: 12px; color: #eee; cursor: pointer; border-radius: 10px; font-size: 14px; }
        .m-item:hover { background: #333; }
        .show { display: flex !important; }

        .bar { display: flex; gap: 12px; align-items: center; background: #111; padding: 5px 15px; border-radius: 30px; border: 1px solid #222; }
        textarea { flex: 1; background: transparent; border: none; color: #fff; padding: 10px 0; outline: none; resize: none; max-height: 120px; font-size: 16px; }
        .btn-send { background: var(--blue); color: #000; border: none; width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .icon-btn { color: #888; background: transparent; border: none; cursor: pointer; }
    </style>
</head>
<body>

    <div id="header">
        <div class="logo">ARESE <span style="font-size: 10px;">v2.5</span></div>
        <button class="call-btn" onclick="startCall()"><i data-lucide="phone"></i> LIVE CALL</button>
    </div>

    <div id="chat-flow"></div>

    <div class="controls">
        <div id="media-tray">
            <div class="m-item" onclick="triggerFile()"><i data-lucide="image"></i> Photos</div>
            <div class="m-item" onclick="triggerFile()"><i data-lucide="video"></i> Videos</div>
            <div class="m-item" onclick="triggerFile()"><i data-lucide="file-text"></i> Documents</div>
            <div class="m-item" onclick="triggerFile()"><i data-lucide="music"></i> Audio</div>
            <div class="m-item" onclick="appendMsg('Camera Accessing... üì∑', 'ai')"><i data-lucide="camera"></i> Camera</div>
        </div>

        <div class="modes">
            <button class="mode-btn active" onclick="setMode('fast', this)">FAST</button>
            <button class="mode-btn" onclick="setMode('think', this)">THINK</button>
            <button class="mode-btn" onclick="setMode('pro', this)">PRO</button>
        </div>
        <div class="bar">
            <button class="icon-btn" onclick="toggleTray()"><i data-lucide="plus"></i></button>
            <textarea id="user-input" placeholder="Ask Arese..." rows="1"></textarea>
            <button id="main-btn" class="btn-send" onclick="execute()">‚ûî</button>
            <button class="icon-btn" onclick="startVoice()"><i data-lucide="mic"></i></button>
        </div>
        <input type="file" id="file-input" style="display: none;">
    </div>

    <script>
        const KEY = "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"; 
        let currentModel = "llama-3.1-8b-instant";
        const IDENTITY = "Identity: Arese OS v2.5 by AyanStudio. You are on the right side. Friendly, use emojis ü¶æü•Äüîí.";

        window.onload = () => { 
            lucide.createIcons();
            loadChat(); 
        };

        function setMode(m, btn) {
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            currentModel = (m === 'fast') ? "llama-3.1-8b-instant" : "llama-3.3-70b-versatile"; 
        }

        function toggleTray() { document.getElementById('media-tray').classList.toggle('show'); }
        function triggerFile() { document.getElementById('file-input').click(); toggleTray(); }

        // --- CONVERSATION MEMORY LOGIC ---
        function getHistory() {
            let history = JSON.parse(localStorage.getItem('arese_v2.5_history') || "[]");
            return history.slice(-8).map(m => ({ role: m.type === 'user' ? 'user' : 'assistant', content: m.content }));
        }

        async function execute() {
            const input = document.getElementById('user-input');
            const val = input.value.trim();
            if(!val) return;

            appendMsg(val, "user");
            saveChat(val, "user");
            input.value = "";
            
            fetchAI(val);
        }

        async function fetchAI(prompt) {
            const id = "ai-" + Date.now();
            appendMsg(`<span id="${id}">...</span>`, "ai");
            
            const history = getHistory();

            try {
                const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${KEY}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        model: currentModel,
                        messages: [{ role: "system", content: IDENTITY }, ...history, { role: "user", content: prompt }],
                        temperature: 0.6
                    })
                });
                const data = await res.json();
                const text = data.choices[0].message.content;
                
                document.getElementById(id).innerText = "";
                new Typed(`#${id}`, { 
                    strings: [text], typeSpeed: 20, showCursor: false,
                    onComplete: () => { saveChat(text, "ai"); }
                });
            } catch (e) { document.getElementById(id).innerText = "Aura Link failure. ‚ö†Ô∏è"; }
        }

        function appendMsg(content, type) {
            const flow = document.getElementById('chat-flow');
            const container = document.createElement('div');
            container.className = `msg-container ${type}-side`;
            container.innerHTML = `<div class="msg ${type}">${content}</div>`;
            flow.appendChild(container);
            flow.scrollTop = flow.scrollHeight;
        }

        function saveChat(content, type) {
            let history = JSON.parse(localStorage.getItem('arese_v2.5_history') || "[]");
            history.push({content, type});
            localStorage.setItem('arese_v2.5_history', JSON.stringify(history.slice(-20)));
        }

        function loadChat() {
            let history = JSON.parse(localStorage.getItem('arese_v2.5_history') || "[]");
            if(history.length === 0) { appendMsg("System Online. Ready for commands. ü¶æ", "ai"); }
            else { history.forEach(m => appendMsg(m.content, m.type)); }
        }
    </script>
</body>
</html>
