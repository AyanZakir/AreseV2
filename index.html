<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Arese OS v2.6</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <style>
        :root { --blue: #00d2ff; --bg: #0b0b0b; --glass: rgba(0, 210, 255, 0.05); --border: #1f1f1f; }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        html, body { height: 100dvh; width: 100vw; margin: 0; background: var(--bg); color: #fff; overflow: hidden; display: flex; }

        /* SIDEBAR */
        #sidebar { width: 280px; background: #080808; border-right: 1px solid var(--border); position: fixed; left: -280px; height: 100%; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); z-index: 2000; padding: 20px; display: flex; flex-direction: column; }
        #sidebar.open { left: 0; box-shadow: 20px 0 50px #000; }
        .new-chat-btn { width: 100%; padding: 14px; background: var(--blue); color: #000; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; margin-bottom: 25px; }
        .chat-entry { padding: 12px; background: #111; border: 1px solid #222; border-radius: 10px; margin-bottom: 8px; font-size: 13px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }

        /* APP */
        #app { flex: 1; display: flex; flex-direction: column; height: 100%; position: relative; }
        #header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; background: #080808; border-bottom: 1px solid var(--border); }
        #chat-flow { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 20px; scroll-behavior: smooth; }

        /* MESSAGES (FIXED FOR BIG TEXT) */
        .msg-container { display: flex; width: 100%; gap: 12px; }
        .user-side { justify-content: flex-end; }
        .ai-avatar { position: relative; width: 38px; height: 38px; flex-shrink: 0; }
        .ring { position: absolute; width: 100%; height: 100%; border: 2px solid transparent; border-top: 2px solid var(--blue); border-radius: 50%; animation: spin 0.8s linear infinite; display: none; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .msg-logo { width: 100%; height: 100%; border-radius: 50%; background: #000; border: 1px solid #333; }
        
        /* THIS FIXES THE BIG MESSAGE ISSUE */
        .msg { max-width: 85%; padding: 14px 18px; border-radius: 20px; font-size: 15px; line-height: 1.6; word-wrap: break-word; white-space: pre-wrap; }
        .ai { background: var(--glass); border: 1px solid rgba(0,210,255,0.3); color: var(--blue); border-top-left-radius: 4px; }
        .user { background: #1a1a1a; border: 1px solid #333; border-top-right-radius: 4px; color: #eee; }
        .watermark { display: block; font-size: 9px; margin-top: 10px; opacity: 0.6; font-weight: 800; color: var(--blue); }

        /* IMAGE OUTPUT */
        .img-card { width: 100%; border-radius: 15px; overflow: hidden; border: 1px solid var(--blue); margin-top: 12px; background: #000; }
        .gen-img { width: 100%; height: auto; display: block; }
        .img-footer { display: flex; background: #111; padding: 10px; gap: 10px; border-top: 1px solid #222; }
        .img-btn { flex: 1; background: #1a1a1a; border: 1px solid #333; color: #fff; padding: 8px; border-radius: 8px; font-size: 11px; display: flex; align-items: center; justify-content: center; gap: 6px; cursor: pointer; }

        /* CONTROLS & MENUS */
        .controls { padding: 10px 15px 35px; background: #080808; border-top: 1px solid var(--border); position: relative; }
        .bar { display: flex; gap: 10px; align-items: center; background: #151515; padding: 6px 15px; border-radius: 30px; border: 1px solid #222; }
        textarea { flex: 1; background: transparent; border: none; color: #fff; outline: none; resize: none; font-size: 16px; padding: 8px 0; max-height: 150px; }
        
        /* NEW MODE MENU STYLE */
        .mode-btn { background: #222; color: #888; border: 1px solid #333; padding: 6px 12px; border-radius: 20px; font-size: 11px; font-weight: 800; cursor: pointer; white-space: nowrap; }
        .mode-menu-pop { position: absolute; bottom: 80px; right: 60px; background: #1a1a1a; border: 1px solid #333; border-radius: 12px; width: 120px; display: none; flex-direction: column; overflow: hidden; box-shadow: 0 5px 20px #000; z-index: 1001; }
        .mode-opt { padding: 12px; font-size: 13px; color: #aaa; cursor: pointer; border-bottom: 1px solid #222; text-align: center; }
        .mode-opt:hover { background: #222; color: #fff; }
        .mode-opt.active { color: var(--blue); font-weight: bold; }

        #media-menu { position: absolute; bottom: 100px; left: 15px; background: #151515; border: 1px solid #333; border-radius: 15px; display: none; flex-direction: column; width: 180px; z-index: 1000; box-shadow: 0 10px 50px #000; }
        .menu-item { padding: 14px; display: flex; align-items: center; gap: 12px; font-size: 14px; border-bottom: 1px solid #222; cursor: pointer; }
    </style>
</head>
<body>

    <div id="sidebar">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <b style="color:var(--blue); font-size:20px;">ARESE</b>
            <i data-lucide="x" onclick="toggleSidebar()" style="cursor:pointer;"></i>
        </div>
        <button class="new-chat-btn" onclick="newChat()">+ New Chat</button>
        <div id="chat-list" style="flex:1; overflow-y:auto;"></div>
    </div>

    <div id="app">
        <div id="header">
            <i data-lucide="menu" onclick="toggleSidebar()" style="color:var(--blue); cursor:pointer;"></i>
            <b style="color:var(--blue); letter-spacing:1px; font-size:14px;">ARESE v2.6</b>
            <div style="width:24px;"></div>
        </div>

        <div id="chat-flow"></div>

        <div id="media-menu">
            <div class="menu-item" onclick="mediaAction('Camera')"><i data-lucide="camera" style="color:red;"></i> Camera</div>
            <div class="menu-item" onclick="mediaAction('Photos')"><i data-lucide="image" style="color:green;"></i> Photo's</div>
            <div class="menu-item" onclick="mediaAction('Video')"><i data-lucide="video" style="color:blue;"></i> Video</div>
            <div class="menu-item" onclick="mediaAction('Audio')"><i data-lucide="mic" style="color:orange;"></i> Audio</div>
            <div class="menu-item" onclick="mediaAction('Document')"><i data-lucide="file-text" style="color:purple;"></i> Documents</div>
        </div>

        <div id="mode-pop" class="mode-menu-pop">
            <div class="mode-opt" onclick="setMode('Fast')">Fast</div>
            <div class="mode-opt" onclick="setMode('Think')">Think</div>
            <div class="mode-opt" onclick="setMode('Pro')">Pro</div>
        </div>

        <div class="controls">
            <div class="bar">
                <i data-lucide="plus" onclick="toggleMenu('media')" style="cursor:pointer; color:#777;"></i>
                <textarea id="user-input" placeholder="Ask Arese..." rows="1"></textarea>
                <div id="mode-btn" class="mode-btn" onclick="toggleMenu('mode')">FAST</div>
                <button onclick="execute()" style="background:var(--blue); border:none; width:36px; height:36px; border-radius:50%; display:flex; align-items:center; justify-content:center; cursor:pointer;">
                    <i data-lucide="arrow-up" style="width:18px; color:#000;"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        let currentMode = 'Fast';
        let currentChat = [];
        // UPDATED KEYS & PROMPT
        const FAL_KEY = "497d8139-336b-41b2-8a78-b23942a0ac51:fab2c66eee54d8b7f35e572984b75d75"; 
        const GROQ_KEY = "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";
        const SYSTEM_PROMPT = "You are Arese OS v2.6. You are a soulful AI developed by a genius engineer. You use emojis. You can process long messages.";

        window.onload = () => { lucide.createIcons(); loadHistory(); newChat(); };

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }
        
        function toggleMenu(type) {
            if(type === 'media') {
                const m = document.getElementById('media-menu');
                m.style.display = (m.style.display === "flex") ? "none" : "flex";
            } else {
                const m = document.getElementById('mode-pop');
                m.style.display = (m.style.display === "flex") ? "none" : "flex";
            }
        }

        function setMode(m) {
            currentMode = m;
            document.getElementById('mode-btn').innerText = m.toUpperCase();
            toggleMenu('mode');
        }

        function mediaAction(type) {
            appendMsg(`Arese accessing ${type}... (Simulated)`, 'ai');
            toggleMenu('media');
        }

        async function execute() {
            const input = document.getElementById('user-input');
            const val = input.value.trim();
            if(!val) return;

            appendMsg(val, 'user');
            input.value = "";
            document.getElementById('media-menu').style.display = 'none';
            document.getElementById('mode-pop').style.display = 'none';

            const aiId = "ai-" + Date.now();
            const ringId = "ring-" + Date.now();
            
            // "Analyzing" state
            if(val.toLowerCase().match(/draw|generate|image|picture/)) {
                appendMsg(`<span id="${aiId}">Analyzing...</span>`, 'ai', ringId);
                document.getElementById(ringId).style.display = 'block';
                await generateImg(val, aiId, ringId);
            } else {
                appendMsg(`<span id="${aiId}">...</span>`, 'ai', ringId);
                document.getElementById(ringId).style.display = 'block';
                await fetchAI(val, aiId, ringId);
            }
        }

        // FIXED IMAGE GENERATION
        async function generateImg(prompt, id, ring) {
            try {
                // Using flux/schnell with safe fetch
                const response = await fetch("https://fal.run/fal-ai/flux/schnell", {
                    method: "POST",
                    headers: { 
                        "Authorization": `Key ${FAL_KEY}`, 
                        "Content-Type": "application/json" 
                    },
                    body: JSON.stringify({ 
                        prompt: prompt,
                        image_size: "square_hd",
                        num_inference_steps: 4,
                        seed: Math.floor(Math.random() * 1000000)
                    })
                });

                if (!response.ok) throw new Error("API Limit or Key Error");

                const data = await response.json();
                const url = data.images[0].url;
                
                document.getElementById(ring).style.display = 'none';
                document.getElementById(id).innerHTML = `
                    Vision rendered successfully. üé®
                    <div class="img-card">
                        <img src="${url}" class="gen-img">
                        <div class="img-footer">
                            <button class="img-btn" onclick="window.open('${url}')"><i data-lucide="download"></i> SAVE</button>
                            <button class="img-btn" onclick="navigator.share({url:'${url}'})"><i data-lucide="share-2"></i> SHARE</button>
                        </div>
                    </div>
                `;
                lucide.createIcons();
            } catch (err) {
                document.getElementById(ring).style.display = 'none';
                document.getElementById(id).innerText = "Vision Engine Error: Check Network/Key. ‚ö†Ô∏è";
                console.error(err);
            }
        }

        // FIXED LONG MESSAGE HANDLING
        async function fetchAI(prompt, id, ring) {
            try {
                const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${GROQ_KEY}`, "Content-Type": "application/json" },
                    body: JSON.stringify({ 
                        model: "llama-3.3-70b-versatile",
                        // Max tokens increased to prevent cut-off
                        max_tokens: 2048, 
                        messages: [{role: "system", content: SYSTEM_PROMPT}, ...currentChat, {role: "user", content: prompt}] 
                    })
                });
                const data = await res.json();
                const reply = data.choices[0].message.content;
                
                document.getElementById(ring).style.display = 'none';
                document.getElementById(id).innerHTML = ""; // Clear loader
                
                // Using Typed.js for effect, but handling format
                new Typed(`#${id}`, { 
                    strings: [reply], 
                    typeSpeed: 10, 
                    showCursor: false,
                    contentType: 'html' // Allows formatting
                });
                
                currentChat.push({role: "user", content: prompt}, {role: "assistant", content: reply});
                saveChatSession();
            } catch (e) { 
                document.getElementById(id).innerText = "Connection lost. ‚ö†Ô∏è"; 
            }
        }

        function appendMsg(c, t, r = "") {
            const flow = document.getElementById('chat-flow');
            const div = document.createElement('div');
            div.className = `msg-container ${t}-side`;
            if(t === 'ai') {
                div.innerHTML = `
                    <div class="ai-avatar"><div class="ring" id="${r}"></div><img src="https://i.ibb.co/vzY8M7m/arese-logo.png" class="msg-logo"></div>
                    <div class="msg ai">${c}<span class="watermark">Arese OS ‚úì</span></div>`;
            } else {
                div.innerHTML = `<div class="msg user">${c}</div>`;
            }
            flow.appendChild(div);
            // Ensure we scroll to bottom even with big messages
            setTimeout(() => flow.scrollTop = flow.scrollHeight, 100);
        }

        function saveChatSession() {
            let history = JSON.parse(localStorage.getItem('arese_v26_hist') || "[]");
            const title = currentChat[0].content.substring(0, 20) + "...";
            // Remove old version of this chat if exists
            history = history.filter(h => h.id !== currentChat.id); 
            // Add Updated
            history.unshift({ id: Date.now(), title: title, data: currentChat });
            localStorage.setItem('arese_v26_hist', JSON.stringify(history.slice(0, 15)));
            loadHistory();
        }

        function loadHistory() {
            const list = document.getElementById('chat-list'); list.innerHTML = "";
            let history = JSON.parse(localStorage.getItem('arese_v26_hist') || "[]");
            history.forEach((chat, i) => {
                const div = document.createElement('div'); div.className = "chat-entry";
                div.innerHTML = `<span onclick="restoreChat(${i})">${chat.title}</span><i data-lucide="trash-2" onclick="delChat(${i})" style="color:red; width:14px;"></i>`;
                list.appendChild(div);
            });
            lucide.createIcons();
        }

        function restoreChat(i) {
            let history = JSON.parse(localStorage.getItem('arese_v26_hist') || "[]");
            currentChat = history[i].data;
            document.getElementById('chat-flow').innerHTML = "";
            currentChat.forEach(m => appendMsg(m.content, m.role === 'user' ? 'user' : 'ai'));
            toggleSidebar();
        }

        function delChat(i) {
            let history = JSON.parse(localStorage.getItem('arese_v26_hist') || "[]");
            history.splice(i, 1);
            localStorage.setItem('arese_v26_hist', JSON.stringify(history));
            loadHistory();
        }

        function newChat() {
            currentChat = [];
            document.getElementById('chat-flow').innerHTML = "";
            appendMsg("Arese v2.6 Online. Vision Engine & Core Memory Optimized. ü¶æü•Äüîí", "ai", "init-ring");
        }
    </script>
</body>
