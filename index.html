<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Arese OS v2.4 | AyanStudio</title>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <style>
        :root { --blue: #00d2ff; --accent: #FF5722; --bg: #000; --glass: rgba(255,255,255,0.03); }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: var(--bg); color: #fff; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        #header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; background: #080808; border-bottom: 1px solid #151515; }
        .logo { color: var(--blue); font-weight: 800; letter-spacing: 1.5px; font-size: 13px; }
        .aura-tag { font-size: 9px; padding: 2px 8px; border: 1px solid var(--blue); border-radius: 10px; color: var(--blue); }
        #chat-flow { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; scroll-behavior: smooth; }
        .msg { max-width: 85%; padding: 12px 18px; border-radius: 20px; font-size: 15px; line-height: 1.5; position: relative; }
        .user { align-self: flex-end; background: var(--accent); border-bottom-right-radius: 4px; color: white; }
        .ai { align-self: flex-start; background: var(--glass); border: 1px solid #1a1a1a; border-bottom-left-radius: 4px; }
        .watermark { font-size: 9px; color: var(--blue); display: block; margin-top: 10px; font-weight: bold; text-transform: uppercase; }
        .controls { padding: 20px; background: #050505; border-top: 1px solid #111; }
        .bar { display: flex; gap: 12px; align-items: center; }
        input[type="text"] { flex: 1; background: #111; border: 1px solid #222; color: #fff; padding: 14px 22px; border-radius: 30px; outline: none; transition: 0.3s; }
        .btn-circle { width: 48px; height: 48px; border-radius: 50%; border: none; background: #111; color: var(--blue); cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 18px; border: 1px solid #222; }
        .btn-send { background: var(--blue); color: #000; border: none; }
        .modes { display: flex; gap: 8px; margin-bottom: 15px; overflow-x: auto; padding-bottom: 5px; scrollbar-width: none; }
        .mode-btn { background: #111; border: 1px solid #222; color: #666; padding: 6px 14px; border-radius: 20px; font-size: 11px; font-weight: bold; cursor: pointer; white-space: nowrap; }
        .mode-btn.active { border-color: var(--blue); color: var(--blue); background: rgba(0,210,255,0.05); }
    </style>
</head>
<body>

    <div id="header">
        <div class="logo">ARESE-OS âœ“</div>
        <div class="aura-tag">AURA +999,999</div>
    </div>

    <div id="chat-flow">
        <div class="msg ai">
            <span id="init-text"></span>
            <span class="watermark">AyanStudio | Powered by Gemini</span>
        </div>
    </div>

    <div class="controls">
        <div class="modes">
            <div class="mode-btn active" onclick="setMode('fast', 30)">FAST</div>
            <div class="mode-btn" onclick="setMode('think', 60)">THINK</div>
            <div class="mode-btn" onclick="setMode('pro', 90)">PRO</div>
        </div>
        <div class="bar">
            <button class="btn-circle" onclick="startVoice()">ðŸŽ¤</button>
            <input type="text" id="user-input" placeholder="Command Arese..." onkeypress="if(event.key==='Enter')execute()">
            <button class="btn-circle btn-send" onclick="execute()">âž”</button>
        </div>
    </div>

    <script>
        const KEY = "AIzaSyCUugUKrD-bQgkJLccfzKe40lVE16uiu88";
        let mode = 'fast';
        let speed = 30;

        window.onload = () => {
            new Typed('#init-text', { strings: ["System Online. Aura detected: +999,999. Ready, Brain."], typeSpeed: 40, showCursor: false });
        };

        function setMode(m, s) {
            mode = m; speed = s;
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
        }

        async function execute() {
            const input = document.getElementById('user-input');
            const val = input.value.trim();
            if(!val) return;
            appendMsg(val, "user");
            input.value = "";
            fetchAI(val);
        }

        async function fetchAI(prompt) {
            const id = "ai-" + Date.now();
            appendMsg(`<span id="${id}">...</span>`, "ai");

            try {
                // FORCE PATCH: Precise model identifier for Gemini API
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${KEY}`, {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({ contents: [{parts: [{text: prompt}]}] })
                });
                
                const data = await res.json();
                
                if(data.error) {
                    document.getElementById(id).innerText = "Aura Error: " + data.error.message;
                    return;
                }

                const text = data.candidates[0].content.parts[0].text;
                document.getElementById(id).innerText = "";
                new Typed(`#${id}`, { strings: [text], typeSpeed: speed, showCursor: false });
            } catch (e) {
                document.getElementById(id).innerText = "Link Failure. Check System Logs.";
            }
        }

        function appendMsg(content, type) {
            const flow = document.getElementById('chat-flow');
            const div = document.createElement('div');
            div.className = `msg ${type}`;
            div.innerHTML = content + (type === 'ai' ? `<span class="watermark">Arese-OS âœ“</span>` : "");
            flow.appendChild(div);
            flow.scrollTop = flow.scrollHeight;
        }

        function startVoice() {
            const rec = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            rec.onresult = (e) => { document.getElementById('user-input').value = e.results[0][0].transcript; execute(); };
            rec.start();
        }
    </script>
</body>
</html>
