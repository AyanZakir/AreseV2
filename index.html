<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Arese OS v2.7</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <style>
        :root { --blue: #00d2ff; --bg: #0b0b0b; --glass: rgba(255,255,255,0.08); }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { margin: 0; background: var(--bg); color: #fff; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        #header { padding: 15px 20px; display: flex; justify-content: space-between; background: #080808; border-bottom: 1px solid #151515; color: var(--blue); font-weight: 800; }

        #chat-flow { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        
        /* CORRECT ALIGNMENT: User Right, Arese Left */
        .msg-container { display: flex; width: 100%; margin-bottom: 5px; }
        .user-side { justify-content: flex-end; } 
        .ai-side { justify-content: flex-start; }

        .msg { max-width: 80%; padding: 12px 16px; border-radius: 18px; font-size: 15px; line-height: 1.4; }
        .user { background: #222; border: 1px solid #333; border-bottom-right-radius: 4px; }
        .ai { background: var(--glass); border: 1px solid var(--blue); border-bottom-left-radius: 4px; color: #fff; }

        .media-content { max-width: 100%; border-radius: 10px; margin-top: 8px; border: 1px solid #444; display: block; }

        .controls { padding: 15px 20px 30px; background: #050505; border-top: 1px solid #111; }
        .bar { display: flex; gap: 12px; align-items: center; background: #111; padding: 8px 18px; border-radius: 30px; border: 1px solid #222; }
        textarea { flex: 1; background: transparent; border: none; color: #fff; outline: none; resize: none; font-size: 16px; }
        .btn-send { background: var(--blue); border: none; width: 40px; height: 40px; border-radius: 50%; color: #000; cursor: pointer; }
    </style>
</head>
<body>
    <div id="header">ARESE OS v2.7</div>
    <div id="chat-flow"></div>

    <div class="controls">
        <div class="bar">
            <button style="color:#888; background:none; border:none; cursor:pointer;" onclick="document.getElementById('file-input').click()"><i data-lucide="plus"></i></button>
            <textarea id="user-input" placeholder="Ask or type 'draw'..." rows="1"></textarea>
            <button class="btn-send" onclick="execute()">‚ûî</button>
        </div>
        <input type="file" id="file-input" style="display: none;" onchange="handleMedia(this)">
    </div>

    <script src="vision.js"></script>

    <script>
        const KEY = "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";
        
        window.onload = () => { lucide.createIcons(); appendMsg("System Online. ü¶æ", "ai"); };

        // --- MEDIA BUG FIX ---
        function handleMedia(input) {
            const file = input.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                let html = "";
                if (file.type.startsWith('image/')) html = `<img src="${e.target.result}" class="media-content">`;
                if (file.type.startsWith('video/')) html = `<video src="${e.target.result}" class="media-content" controls></video>`;
                
                appendMsg(`Sent ${file.name}:<br>${html}`, "user");
                setTimeout(() => appendMsg("I've received the file. Processing... ü¶æ", "ai"), 800);
            };
            reader.readAsDataURL(file);
        }

        async function execute() {
            const input = document.getElementById('user-input');
            const val = input.value.trim();
            if(!val) return;

            appendMsg(val, "user");
            input.value = "";

            // IMAGE TRIGGER
            if (val.toLowerCase().includes("draw") || val.toLowerCase().includes("generate")) {
                const id = "ai-" + Date.now();
                appendMsg(`<span id="${id}">Creating your image... üé®</span>`, "ai");
                if (typeof generateImage === "function") {
                    generateImage(val, id);
                } else {
                    document.getElementById(id).innerText = "Error: vision.js missing. ‚ö†Ô∏è";
                }
                return;
            }

            fetchAI(val);
        }

        async function fetchAI(prompt) {
            const id = "ai-" + Date.now();
            appendMsg(`<span id="${id}">...</span>`, "ai");
            try {
                const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${KEY}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        model: "llama-3.1-8b-instant",
                        messages: [{role: "system", content: "You are Arese OS. Talk on the left side."}, {role: "user", content: prompt}]
                    })
                });
                const data = await res.json();
                document.getElementById(id).innerText = data.choices[0].message.content;
            } catch (e) { document.getElementById(id).innerText = "Link failed. Check API Key. ‚ö†Ô∏è"; }
        }

        function appendMsg(content, type) {
            const flow = document.getElementById('chat-flow');
            const container = document.createElement('div');
            container.className = `msg-container ${type === 'user' ? 'user-side' : 'ai-side'}`;
            container.innerHTML = `<div class="msg ${type}">${content}</div>`;
            flow.appendChild(container);
            flow.scrollTop = flow.scrollHeight;
        }
    </script>
</body>
</html>
