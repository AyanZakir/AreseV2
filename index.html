<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Arese OS v2.0</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">AreseOS <span class="v-tag">v2.0</span></div>
        <button class="call-btn" onclick="startCall()"><i data-lucide="phone"></i> LIVE CALL</button>
    </header>

    <div class="mode-selector">
        <div class="mode-pill" onclick="setMode('fast', this)">Fast</div>
        <div class="mode-pill active" onclick="setMode('think', this)">Think</div>
        <div class="mode-pill" onclick="setMode('pro', this)">Pro</div>
    </div>

    <main id="chat-container">
        </main>

    <div id="media-tray" class="hidden glass">
        <div class="media-row">
            <div class="m-item" onclick="openCam()"><i data-lucide="camera"></i><span>Camera</span></div>
            <div class="m-item" onclick="pick('image/*')"><i data-lucide="image"></i><span>Gallery</span></div>
            <div class="m-item" onclick="pick('*/*')"><i data-lucide="file"></i><span>Files</span></div>
            <div class="m-item" onclick="pick('audio/*')"><i data-lucide="music"></i><span>Audio</span></div>
        </div>
    </div>

    <div class="bottom-area">
        <div class="input-pill glass">
            <button class="icon-btn" onclick="toggleMedia()"><i data-lucide="plus"></i></button>
            <textarea id="user-input" placeholder="Ask Arese..." rows="1" oninput="autoResize(this)"></textarea>
            <button id="send-btn" class="main-send" onclick="handleSend()"><i data-lucide="arrow-up"></i></button>
            <button class="icon-btn mic" onclick="startVoice()"><i data-lucide="mic"></i></button>
        </div>
    </div>

    <script src="chat.js"></script>
    <script src="media.js"></script>
    <script src="engine.js"></script>
    <script>lucide.createIcons();</script>
</body>
</html>
