<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Arese OS v2.1 | Titanium</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/marked/marked.min.js"></script>
    <style>
        :root { --blue: #00d2ff; --bg: #050505; --panel: #0a0a0a; --border: #1f1f1f; --red: #ff4b2b; }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; outline: none; }
        body { margin: 0; background: var(--bg); color: #fff; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }

        /* SIDEBAR */
        #sidebar { position: fixed; left: -300px; width: 300px; height: 100%; background: var(--panel); border-right: 1px solid var(--border); z-index: 2000; padding: 20px; display: flex; flex-direction: column; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        #sidebar.open { left: 0; box-shadow: 20px 0 50px rgba(0,0,0,0.8); }
        .new-chat-btn { width: 100%; padding: 12px; background: var(--blue); border: none; border-radius: 12px; color: #000; font-weight: 800; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 20px; }
        .history-list { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        .chat-entry { padding: 12px; background: #111; border: 1px solid #222; border-radius: 10px; font-size: 13px; color: #888; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        .chat-entry.active { border-color: var(--blue); color: var(--blue); background: rgba(0,210,255,0.05); }

        /* LANG PILLS */
        .lang-section { margin-top: auto; border-top: 1px solid #222; padding-top: 15px; }
        .lang-title { font-size: 10px; font-weight: 900; color: #555; margin-bottom: 10px; display: block; letter-spacing: 1px; }
        .lang-pills { display: flex; gap: 8px; flex-wrap: wrap; }
        .l-pill { flex: 1; padding: 8px 0; background: #000; border: 1px solid #333; border-radius: 20px; text-align: center; font-size: 11px; font-weight: bold; color: #666; cursor: pointer; }
        .l-pill.active { border-color: var(--blue); color: var(--blue); background: rgba(0,210,255,0.05); }

        /* HEADER */
        header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; background: rgba(5,5,5,0.9); backdrop-filter: blur(10px); z-index: 100; border-bottom: 1px solid var(--border); }
        .brand { text-align: center; }
        .brand-main { font-weight: 900; font-size: 14px; letter-spacing: 1px; }
        .brand-sub { font-size: 8px; color: #444; font-weight: bold; }

        /* CHAT */
        #chat-flow { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 20px; }
        .msg { max-width: 88%; padding: 12px 16px; border-radius: 18px; font-size: 15px; line-height: 1.5; }
        .user { align-self: flex-end; background: var(--blue); color: #000; font-weight: 600; border-bottom-right-radius: 4px; }
        .ai { align-self: flex-start; background: #111; border: 1px solid #222; border-bottom-left-radius: 4px; color: #e0e0e0; }
        .msg img { max-width: 100%; border-radius: 10px; margin-top: 8px; }

        /* ANALYZING OVERLAY */
        #analyze-overlay { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); display: none; flex-direction: column; align-items: center; gap: 15px; z-index: 3000; }
        .ring { width: 50px; height: 50px; border: 3px solid rgba(0,210,255,0.1); border-top-color: var(--blue); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* INPUT */
        .controls { padding: 10px 15px 15px; background: var(--bg); position: relative; }
        #media-preview { display: none; position: absolute; top: -70px; left: 20px; background: #111; padding: 8px; border-radius: 12px; border: 1px solid #333; align-items: center; gap: 10px; z-index: 500; }
        #media-preview img { width: 40px; height: 40px; border-radius: 6px; }
        .input-box { background: #111; border-radius: 25px; border: 1px solid #222; display: flex; align-items: flex-end; padding: 8px 12px; gap: 10px; }
        textarea { flex: 1; background: transparent; border: none; color: #fff; resize: none; padding: 8px 0; font-size: 16px; max-height: 120px; }
        .icon-btn { width: 36px; height: 36px; display: flex; align-items: center; justify-content: center; border-radius: 50%; cursor: pointer; border: none; }
        .send-btn { background: var(--blue); color: #000; }
        .stop-btn { background: var(--red); color: #fff; }

        /* INTERNET ALERT (BOTTOM) */
        #net-alert { position: fixed; bottom: -100px; left: 0; right: 0; background: #000; border-top: 2px solid var(--blue); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; transition: 0.5s; z-index: 5000; }
        #net-alert.show { bottom: 0; }
        .retry-btn { background: var(--blue); color: #000; border: none; padding: 8px 15px; border-radius: 8px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div id="net-alert">
        <span style="font-size:14px;">Check Your Internet connection and try again</span>
        <button class="retry-btn" onclick="location.reload()">Retry</button>
    </div>

    <div id="analyze-overlay">
        <div class="ring"></div>
        <div style="color:var(--blue); font-weight:700; letter-spacing:1px;">ANALYZING</div>
    </div>

    <div id="sidebar">
        <h3 style="margin-bottom:20px; font-size:16px;">ARESE MENU</h3>
        <button class="new-chat-btn" onclick="startNewChat()">
            <i data-lucide="plus-circle"></i> NEW CHAT
        </button>
        <div class="history-list" id="history-list"></div>
        <div class="lang-section">
            <span class="lang-title">LANGUAGE</span>
            <div class="lang-pills">
                <div class="l-pill active" id="pill-en" onclick="setLang('en')">ENGLISH</div>
                <div class="l-pill" id="pill-ur" onclick="setLang('ur')">URDU</div>
                <div class="l-pill" id="pill-roman" onclick="setLang('roman')">ROMAN</div>
            </div>
        </div>
    </div>

    <header>
        <i data-lucide="more-horizontal" onclick="toggleSidebar()" style="color:var(--blue); cursor:pointer;"></i>
        <div class="brand">
            <div class="brand-main">ARESE OS</div>
            <div class="brand-sub">TITANIUM v2.1</div>
        </div>
        <div style="width:24px"></div>
    </header>

    <div id="chat-flow"></div>
    <div style="text-align:center; font-size:10px; color:#444; padding:8px;" id="disclaim">
        AreseOS can make mistakes, so double-check it.
    </div>

    <div class="controls">
        <div id="media-preview">
            <img id="preview-img" src="">
            <i data-lucide="x" style="color:var(--red); cursor:pointer;" onclick="clearMedia()"></i>
        </div>
        <div class="input-box">
            <button class="icon-btn" onclick="document.getElementById('file-input').click()" style="color:#888;">
                <i data-lucide="plus"></i>
            </button>
            <input type="file" id="file-input" hidden accept="image/*" onchange="handleFile(this)">
            <textarea id="user-input" placeholder="Message Arese..." rows="1" oninput="this.style.height='auto';this.style.height=this.scrollHeight+'px'"></textarea>
            <button id="send-btn" class="icon-btn send-btn" onclick="handleSend()">
                <i data-lucide="arrow-up" id="send-icon"></i>
            </button>
        </div>
    </div>

    <script>
        const GROQ_KEY = "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";
        let chats = JSON.parse(localStorage.getItem('arese_chats') || "[]");
        let activeId = null, currentLang = 'en', currentImg = null, isGen = false, abort = null;

        const UI = {
            en: { welcome: "Lets Have A Chat", holder: "Message Arese...", dis: "AreseOS can make mistakes, so double-check it." },
            ur: { welcome: "آئیے بات کرتے ہیں", holder: "ایریس سے بات کریں...", dis: "ایریس غلطی کر سکتا ہے، تصدیق کر لیں۔" },
            roman: { welcome: "Aao Baat Karte Hain", holder: "Bhai baat karo...", dis: "AreseOS galti kar sakta hai, check kar lena." }
        };

        window.onload = () => {
            lucide.createIcons();
            if(chats.length > 0) loadChat(chats[0].id); else startNewChat();
            window.addEventListener('offline', () => document.getElementById('net-alert').classList.add('show'));
            window.addEventListener('online', () => document.getElementById('net-alert').classList.remove('show'));
        };

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }
        
        function setLang(l) {
            currentLang = l;
            document.querySelectorAll('.l-pill').forEach(p => p.classList.remove('active'));
            document.getElementById('pill-'+l).classList.add('active');
            document.getElementById('user-input').placeholder = UI[l].holder;
            document.getElementById('disclaim').innerText = UI[l].dis;
        }

        function handleFile(input) {
            const file = input.files[0]; if(!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                currentImg = e.target.result;
                document.getElementById('preview-img').src = currentImg;
                document.getElementById('media-preview').style.display = 'flex';
            };
            reader.readAsDataURL(file);
        }

        function clearMedia() { currentImg = null; document.getElementById('media-preview').style.display = 'none'; }

        function startNewChat() {
            activeId = Date.now();
            chats.unshift({ id: activeId, title: "New Chat", messages: [{ role: 'ai', text: UI[currentLang].welcome }] });
            save(); render(); toggleSidebar();
        }

        function loadChat(id) { activeId = id; render(); }
        function save() { localStorage.setItem('arese_chats', JSON.stringify(chats)); refreshHist(); }

        function refreshHist() {
            const list = document.getElementById('history-list'); list.innerHTML = "";
            chats.forEach(c => {
                const el = document.createElement('div');
                el.className = `chat-entry ${c.id === activeId ? 'active' : ''}`;
                el.innerHTML = `<span onclick="loadChat(${c.id})">${c.title}</span><i data-lucide="trash-2" onclick="delChat(${c.id})" style="width:12px"></i>`;
                list.appendChild(el);
            });
            lucide.createIcons();
        }

        function delChat(id) { chats = chats.filter(c => c.id !== id); save(); if(activeId === id) startNewChat(); }

        function render() {
            const chat = chats.find(c => c.id === activeId);
            const flow = document.getElementById('chat-flow'); flow.innerHTML = "";
            if(chat) chat.messages.forEach(m => appendUI(m.role, m.text, m.img));
        }

        function appendUI(role, text, img) {
            const flow = document.getElementById('chat-flow'), div = document.createElement('div');
            div.className = `msg ${role}`;
            let html = role === 'ai' ? marked.parse(text) : text;
            div.innerHTML = img ? `<img src="${img}"><br>${html}` : html;
            flow.appendChild(div); flow.scrollTop = flow.scrollHeight;
        }

        function handleSend() {
            if(isGen) return stop();
            const input = document.getElementById('user-input'), txt = input.value.trim();
            if(!txt && !currentImg) return;
            const chat = chats.find(c => c.id === activeId);
            chat.messages.push({ role: 'user', text: txt, img: currentImg });
            appendUI('user', txt, currentImg);
            if(chat.title === "New Chat" && txt) chat.title = txt.substring(0, 15) + "...";
            const imgToUpload = currentImg;
            input.value = ""; input.style.height = "auto"; clearMedia();
            setLoad(true, !!imgToUpload);
            apiCall(chat, txt, imgToUpload);
        }

        async function apiCall(chatObj, txt, img) {
            abort = new AbortController();
            let model = img ? "llama-3.2-90b-vision-preview" : "llama-3.3-70b-versatile";
            let sys = `You are Arese OS by MAS. Language: ${currentLang}. 
            Expert: Formal applications (Darkhas), School documents, coding, and vision analysis. 
            Behavior: Helpful, witty, ignore minor typos. Use professional formatting for documents.`;
            
            let msgs = [{ role: "system", content: sys }];
            if(img) {
                msgs.push({ role: "user", content: [{ type: "text", text: txt || "Analyze this" }, { type: "image_url", image_url: { url: img } }] });
            } else {
                chatObj.messages.slice(-6).forEach(m => msgs.push({ role: m.role, content: m.text }));
            }

            try {
                const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    signal: abort.signal,
                    headers: { "Content-Type": "application/json", "Authorization": `Bearer ${GROQ_KEY}` },
                    body: JSON.stringify({ model, messages: msgs, temperature: 0.7 })
                });
                const data = await res.json();
                const reply = data.choices[0].message.content;
                chatObj.messages.push({ role: 'ai', text: reply });
                save(); appendUI('ai', reply);
            } catch (e) {
                if(e.name !== 'AbortError') appendUI('ai', "Core Connection Error. Try again.");
            } finally { setLoad(false); }
        }

        function setLoad(s, v) {
            isGen = s;
            const btn = document.getElementById('send-btn'), icon = document.getElementById('send-icon');
            btn.className = s ? "icon-btn stop-btn" : "icon-btn send-btn";
            icon.setAttribute('data-lucide', s ? 'square' : 'arrow-up');
            if(v) document.getElementById('analyze-overlay').style.display = s ? 'flex' : 'none';
            lucide.createIcons();
        }

        function stop() { if(abort) abort.abort(); setLoad(false); }
    </script>
</body>
</html>
