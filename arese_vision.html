<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Arese Vision v1.7</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --blue: #00d2ff; --red: #ff4757; --bg: #050505; --card: #111; --border: #1f1f1f; }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; outline: none; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: var(--bg); color: #fff; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }

        header { padding: 15px; display: flex; justify-content: space-between; align-items: center; background: #000; border-bottom: 1px solid var(--border); }
        .back-btn { color: var(--blue); background: rgba(0,210,255,0.1); border: none; padding: 8px 15px; border-radius: 20px; font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 8px; text-decoration: none; }

        #viewport { flex: 1; position: relative; display: flex; align-items: center; justify-content: center; padding: 20px; }
        #image-container { position: relative; width: 100%; max-width: 500px; border-radius: 15px; overflow: hidden; display: none; border: 1px solid var(--border); box-shadow: 0 0 30px rgba(0,210,255,0.1); }
        #output-img { width: 100%; height: auto; display: block; }
        
        #loader { display: none; flex-direction: column; align-items: center; gap: 15px; }
        .ring { width: 40px; height: 40px; border: 3px solid #111; border-top: 3px solid var(--blue); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* CLEAN TITLES */
        .mode-container { display: flex; gap: 10px; padding: 15px; background: #000; border-top: 1px solid var(--border); }
        .mode-card { flex: 1; padding: 12px 5px; background: #0a0a0a; border: 1px solid var(--border); border-radius: 12px; text-align: center; cursor: pointer; display: flex; flex-direction: column; gap: 4px; }
        .mode-card.active { border-color: var(--blue); background: rgba(0,210,255,0.05); }
        .mode-card b { font-size: 11px; letter-spacing: 1px; color: #fff; }
        .mode-card span { font-size: 8px; color: #555; font-weight: 800; text-transform: uppercase; }

        .input-zone { padding: 0 15px 30px; background: #000; }
        .search-bar { background: #111; padding: 14px; border-radius: 14px; border: 1px solid #222; margin-bottom: 12px; }
        input { width: 100%; background: transparent; border: none; color: #fff; font-size: 14px; }
        .visual-btn { width: 100%; padding: 16px; background: var(--blue); color: #000; border: none; border-radius: 14px; font-weight: 900; text-transform: uppercase; }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="back-btn"><i data-lucide="arrow-left" style="width:16px;"></i> EXIT</a>
        <div style="font-size:10px; color:#444; font-weight:900; letter-spacing:2px;">IRONCLAD CORE v1.7</div>
        <div style="width:70px;"></div>
    </header>

    <div id="viewport" onclick="/* Close menus */">
        <div id="loader">
            <div class="ring"></div>
            <div id="status-text" style="font-size: 10px; color: var(--blue);">BYPASSING LATENCY...</div>
        </div>
        <div id="image-container">
            <img id="output-img" src="">
            <div style="position:absolute; bottom:12px; left:12px; background:rgba(0,0,0,0.6); padding:5px 10px; border-radius:8px; font-size:10px; color:var(--blue); font-weight:bold;">ARESE OS âœ“</div>
        </div>
    </div>

    <div class="mode-container">
        <div class="mode-card active" id="m-fast" onclick="setMode('Fast')"><b>FAST</b><span>NO LIMIT</span></div>
        <div class="mode-card" id="m-think" onclick="setMode('Think')"><b>THINK</b><span>HD BRAIN</span></div>
        <div class="mode-card" id="m-pro" onclick="setMode('Pro')"><b>PRO</b><span>ULTRA RAW</span></div>
    </div>

    <div class="input-zone">
        <div class="search-bar"><input type="text" id="prompt-input" placeholder="Neural prompt..."></div>
        <button class="visual-btn" id="gen-btn" onclick="startGeneration()">Visualize</button>
    </div>

    <script>
        const HF_KEY = "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";
        let currentMode = 'Fast';

        function setMode(m) {
            currentMode = m;
            document.querySelectorAll('.mode-card').forEach(c => c.classList.remove('active'));
            document.getElementById(`m-${m.toLowerCase()}`).classList.add('active');
        }

        async function startGeneration() {
            const prompt = document.getElementById('prompt-input').value.trim();
            if(!prompt) return;

            document.getElementById('loader').style.display = "flex";
            document.getElementById('image-container').style.display = "none";
            const status = document.getElementById('status-text');

            if (currentMode === 'Fast') {
                useBackup(prompt); // Fast mode always uses the unblockable brain
                return;
            }

            try {
                status.innerText = "WAKING " + currentMode.toUpperCase() + " BRAIN...";
                let model = currentMode === 'Think' ? "runwayml/stable-diffusion-v1-5" : "stabilityai/stable-diffusion-xl-base-1.0";

                const response = await fetch(`https://api-inference.huggingface.co/models/${model}`, {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${HF_KEY}`, "Content-Type": "application/json" },
                    body: JSON.stringify({ inputs: prompt, options: { wait_for_model: true } })
                });

                if (response.status === 503) {
                    status.innerText = "BRAIN SLEEPING... AUTO-RETRYING";
                    setTimeout(startGeneration, 3000); 
                    return;
                }

                if (!response.ok) throw new Error("Busy");

                const blob = await response.blob();
                showImg(URL.createObjectURL(blob));

            } catch (e) {
                status.innerText = "PRIMARY BUSY. SWITCHING TO NANO-CORE...";
                useBackup(prompt);
            }
        }

        function useBackup(prompt) {
            const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?width=1024&height=1024&nologo=true&seed=${Date.now()}`;
            const img = new Image();
            img.src = url;
            img.onload = () => showImg(url);
        }

        function showImg(url) {
            document.getElementById('output-img').src = url;
            document.getElementById('loader').style.display = "none";
            document.getElementById('image-container').style.display = "block";
        }
        
        window.onload = () => lucide.createIcons();
    </script>
</body>
</html>
