<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Arese Vision v3.1</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --blue: #00d2ff; --red: #ff4757; --bg: #050505; --card: #111; --border: #1f1f1f; }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; outline: none; }
        body { margin: 0; background: var(--bg); color: #fff; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }

        /* HEADER */
        header { padding: 15px; display: flex; justify-content: space-between; align-items: center; background: #000; border-bottom: 1px solid var(--border); z-index: 50; }
        .header-btn { color: var(--blue); cursor: pointer; padding: 8px; border-radius: 50%; background: rgba(0, 210, 255, 0.1); display: flex; align-items: center; justify-content: center; text-decoration: none; border: none; }
        .vision-status { font-size: 10px; color: #444; letter-spacing: 2px; text-transform: uppercase; font-weight: 900; }

        /* VIEWPORT */
        #viewport { flex: 1; position: relative; display: flex; align-items: center; justify-content: center; padding: 15px; background: radial-gradient(circle, #0f0f0f 0%, #050505 100%); overflow: hidden; }
        #image-container { position: relative; width: 100%; max-width: 500px; border-radius: 15px; overflow: hidden; display: none; border: 1px solid var(--border); box-shadow: 0 0 40px rgba(0,210,255,0.1); }
        #output-img { width: 100%; height: auto; display: block; }
        .watermark { position: absolute; bottom: 12px; left: 12px; background: rgba(0,0,0,0.6); backdrop-filter: blur(10px); padding: 5px 12px; border-radius: 8px; font-size: 11px; font-weight: 800; color: var(--blue); border: 1px solid rgba(0,210,255,0.2); pointer-events: none; z-index: 10; }

        /* LOADING ANIMATION */
        #loader { display: none; flex-direction: column; align-items: center; gap: 15px; text-align: center; }
        .nano-ring { width: 50px; height: 50px; border: 3px solid transparent; border-top: 3px solid var(--blue); border-right: 3px solid var(--blue); border-radius: 50%; animation: spin 0.6s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .loading-text { font-size: 11px; color: var(--blue); font-weight: 800; letter-spacing: 2px; text-transform: uppercase; }

        /* HISTORY DRAWER */
        #history-panel { position: absolute; top: 0; right: -260px; width: 260px; height: 100%; background: #080808; border-left: 1px solid var(--border); transition: 0.3s ease; z-index: 100; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
        #history-panel.open { right: 0; box-shadow: -10px 0 30px rgba(0,0,0,0.8); }
        .history-item { width: 100%; border-radius: 10px; border: 1px solid #222; overflow: hidden; cursor: pointer; transition: 0.2s; position: relative; }
        .history-item img { width: 100%; display: block; }
        .hist-tag { position: absolute; bottom: 5px; left: 5px; font-size: 8px; background: rgba(0,0,0,0.7); padding: 2px 5px; border-radius: 4px; color: #fff; }

        /* MODES & INPUT */
        .mode-container { display: flex; gap: 8px; padding: 15px; background: #000; border-top: 1px solid var(--border); }
        .mode-card { flex: 1; padding: 12px; background: #0a0a0a; border: 1px solid var(--border); border-radius: 12px; text-align: center; cursor: pointer; transition: 0.2s; position: relative; }
        .mode-card.active { border-color: var(--blue); background: rgba(0, 210, 255, 0.05); }
        .mode-card.disabled { opacity: 0.3; pointer-events: none; }
        .mode-card b { display: block; font-size: 11px; color: #fff; }
        .mode-card span { font-size: 9px; color: #555; display: block; margin-top: 3px; }
        .active-dot { position: absolute; top: 8px; right: 8px; width: 5px; height: 5px; background: var(--blue); border-radius: 50%; display: none; box-shadow: 0 0 5px var(--blue); }
        .mode-card.active .active-dot { display: block; }

        .input-zone { padding: 0 15px 30px; background: #000; }
        .search-bar { display: flex; align-items: center; background: #111; padding: 12px 18px; border-radius: 14px; border: 1px solid #222; margin-bottom: 12px; }
        input { flex: 1; background: transparent; border: none; color: #fff; font-size: 14px; }
        
        .btn-row { display: flex; gap: 10px; }
        .generate-btn { flex: 1; padding: 15px; background: var(--blue); color: #000; border: none; border-radius: 14px; font-weight: 900; text-transform: uppercase; letter-spacing: 1px; transition: 0.2s; }
        .generate-btn.stop { background: var(--red); color: #fff; }
        .icon-btn { width: 50px; background: #151515; border: 1px solid #222; border-radius: 14px; display: flex; align-items: center; justify-content: center; color: #fff; cursor: pointer; }
    </style>
</head>
<body>

    <header>
        <button class="header-btn" onclick="window.location.href='index.html'">
            <i data-lucide="arrow-left" style="width:18px;"></i>
        </button>
        <div class="vision-status">Arese OS â€¢ Visual Core</div>
        <button class="header-btn" onclick="toggleHistory(event)">
            <i data-lucide="history" style="width:18px;"></i>
        </button>
    </header>

    <div id="viewport" onclick="closeAllMenus()">
        <div id="placeholder">
            <i data-lucide="aperture" style="width:50px; height:50px; color:#222;"></i>
        </div>

        <div id="loader">
            <div class="nano-ring"></div>
            <div id="status-msg" class="loading-text">CONNECTING...</div>
        </div>

        <div id="image-container">
            <img id="output-img" src="">
            <div class="watermark">Arese OS âœ“</div>
        </div>

        <div id="history-panel" onclick="event.stopPropagation()">
            <div style="font-size:10px; color:#444; margin-bottom:15px; letter-spacing:1px;">HISTORY LOG</div>
            <div id="history-list"></div>
        </div>
    </div>

    <div class="mode-container">
        <div class="mode-card active" id="btn-fast" onclick="setMode('Fast')">
            <div class="active-dot"></div><b>FAST</b><span>1080P</span>
        </div>
        <div class="mode-card" id="btn-think" onclick="setMode('Think')">
            <div class="active-dot"></div><b>THINK</b><span>2K HDR</span>
        </div>
        <div class="mode-card" id="btn-pro" onclick="setMode('Pro')">
            <div class="active-dot"></div><b>PRO</b><span>4K ULTRA</span>
        </div>
    </div>

    <div class="input-zone">
        <div class="search-bar">
            <input type="text" id="prompt-input" placeholder="Neural prompt..." oninput="saveInput()">
        </div>
        <div class="btn-row">
            <button id="main-btn" class="generate-btn" onclick="handleAction()">Visualize</button>
            <button class="icon-btn" onclick="downloadImg()"><i data-lucide="download" style="width:18px;"></i></button>
            <button class="icon-btn" onclick="shareImg()"><i data-lucide="share-2" style="width:18px;"></i></button>
        </div>
    </div>

    <script>
        // API CONFIG
        const HF_KEY = "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"; 

        let currentMode = 'Fast';
        let isGenerating = false;
        let abortController = null;
        let memory = { 'Fast': '', 'Think': '', 'Pro': '' };
        let msgInterval = null;

        window.onload = () => lucide.createIcons();

        function setMode(m) {
            if(isGenerating) return;
            saveInput();
            currentMode = m;
            document.querySelectorAll('.mode-card').forEach(c => c.classList.remove('active'));
            document.getElementById(`btn-${m.toLowerCase()}`).classList.add('active');
            document.getElementById('prompt-input').value = memory[m];
        }

        function saveInput() { memory[currentMode] = document.getElementById('prompt-input').value; }

        function closeAllMenus() { document.getElementById('history-panel').classList.remove('open'); }
        function toggleHistory(e) { e.stopPropagation(); document.getElementById('history-panel').classList.toggle('open'); }

        async function handleAction() {
            if(isGenerating) stopGen(); else startGen();
        }

        async function startGen() {
            const prompt = document.getElementById('prompt-input').value.trim();
            if(!prompt) return;

            isGenerating = true;
            document.querySelectorAll('.mode-card').forEach(c => c.classList.add('disabled'));
            const btn = document.getElementById('main-btn');
            btn.innerText = "STOP";
            btn.classList.add('stop');

            document.getElementById('placeholder').style.display = "none";
            document.getElementById('image-container').style.display = "none";
            const loader = document.getElementById('loader');
            const statusMsg = document.getElementById('status-msg');
            loader.style.display = "flex";

            abortController = new AbortController();

            const msgs = ["INITIALIZING NANO...", "SYNCING BRAIN...", "RENDERING ðŸ¥€"];
            let idx = 0;
            msgInterval = setInterval(() => {
                statusMsg.innerText = msgs[idx];
                idx = (idx + 1) % msgs.length;
            }, 800);

            try {
                // Mode Selection
                let model = 'stabilityai/stable-diffusion-2-1';
                if(currentMode === 'Think') model = 'runwayml/stable-diffusion-v1-5';
                if(currentMode === 'Pro') model = 'stabilityai/stable-diffusion-xl-base-1.0';

                const response = await fetch(`https://api-inference.huggingface.co/models/${model}`, {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${HF_KEY}`, "Content-Type": "application/json" },
                    body: JSON.stringify({ inputs: prompt }),
                    signal: abortController.signal
                });

                if (!response.ok) throw new Error("API Busy");

                const blob = await response.blob();
                const url = URL.createObjectURL(blob);

                document.getElementById('output-img').src = url;
                clearInterval(msgInterval);
                loader.style.display = "none";
                document.getElementById('image-container').style.display = "block";
                
                addToHistory(url, currentMode);
                resetUI();
            } catch (err) {
                clearInterval(msgInterval);
                if (err.name !== 'AbortError') {
                    statusMsg.innerText = "CORE BUSY. RETRY.";
                    setTimeout(() => { loader.style.display = "none"; document.getElementById('placeholder').style.display = "block"; }, 2000);
                }
                resetUI();
            }
        }

        function stopGen() { if(abortController) abortController.abort(); resetUI(); }

        function resetUI() {
            isGenerating = false;
            document.querySelectorAll('.mode-card').forEach(c => c.classList.remove('disabled'));
            const btn = document.getElementById('main-btn');
            btn.innerText = "VISUALIZE";
            btn.classList.remove('stop');
        }

        function addToHistory(url, mode) {
            const list = document.getElementById('history-list');
            const item = document.createElement('div');
            item.className = 'history-item';
            item.innerHTML = `<img src="${url}"><div class="hist-tag">${mode}</div>`;
            item.onclick = () => { document.getElementById('output-img').src = url; document.getElementById('image-container').style.display='block'; closeAllMenus(); };
            list.prepend(item);
        }

        function downloadImg() {
            const img = document.getElementById('output-img');
            if(!img.src) return;
            const a = document.createElement('a'); a.href = img.src; a.download = `Arese_${Date.now()}.png`; a.click();
        }

        async function shareImg() {
            const img = document.getElementById('output-img');
            if(!img.src) return;
            try {
                const res = await fetch(img.src);
                const blob = await res.blob();
                const file = new File([blob], 'arese.png', { type: 'image/png' });
                await navigator.share({ files: [file] });
            } catch(e) { alert("Download instead."); }
        }
    </script>
</body>
</html>
